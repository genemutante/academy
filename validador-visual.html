<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Validador Visual de Progresso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 p-6 text-gray-800">

  <div class="max-w-7xl mx-auto">
    <h1 class="text-2xl font-bold text-blue-700 mb-6">ğŸ” Validador Visual de Progresso</h1>

    <!-- Controles -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div>
        <label class="block mb-1 font-semibold">ğŸ‘¤ Aluno</label>
        <select id="aluno" class="w-full border p-2 rounded"></select>
      </div>
      <div>
        <label class="block mb-1 font-semibold">ğŸ“ Curso</label>
        <select id="curso" class="w-full border p-2 rounded"></select>
      </div>
      <div>
        <label class="block mb-1 font-semibold">ğŸ“š Aula</label>
        <select id="aula" class="w-full border p-2 rounded"></select>
      </div>
    </div>

    <button id="btnCalcular" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-6">
      ğŸ” Calcular Progresso
    </button>

    <!-- Resultado -->
    <div id="resultado" class="hidden">
      <h2 class="text-lg font-bold mb-2">ğŸ“Š Tracking de Segmentos:</h2>
      <div id="painel" class="grid grid-cols-100 gap-px bg-white p-2 rounded shadow"
           style="grid-template-columns: repeat(100, minmax(0, 1fr)); max-width: 100%;"></div>
    </div>
  </div>

  <script>
    // Inicializar Supabase
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    const alunoSelect = document.getElementById('aluno');
    const cursoSelect = document.getElementById('curso');
    const aulaSelect = document.getElementById('aula');
    const painel = document.getElementById('painel');
    const resultado = document.getElementById('resultado');

    async function carregarDadosIniciais() {
      const { data: users } = await supabase.from('users').select('id, name');
      alunoSelect.innerHTML = users.map(u => `<option value="${u.id}">${u.name}</option>`).join('');

      const { data: cursos } = await supabase.from('courses').select('id, title');
      cursoSelect.innerHTML = cursos.map(c => `<option value="${c.id}">${c.title}</option>`).join('');

      cursoSelect.addEventListener('change', carregarAulas);
      carregarAulas();
    }

    async function carregarAulas() {
      const course_id = cursoSelect.value;
      const { data: aulas } = await supabase.from('lessons').select('id, title').eq('course_id', course_id);
      aulaSelect.innerHTML = aulas.map(a => `<option value="${a.id}">${a.title}</option>`).join('');
    }

    function formatarTempo(segundos) {
      const h = Math.floor(segundos / 3600).toString().padStart(2, '0');
      const m = Math.floor((segundos % 3600) / 60).toString().padStart(2, '0');
      const s = Math.floor(segundos % 60).toString().padStart(2, '0');
      return `${h}h${m}m${s}s`;
    }

    function detectarLacunas(assistidos) {
      const lacunas = new Set();
      for (let i = 1; i < assistidos.length; i++) {
        const anterior = assistidos[i - 1];
        const atual = assistidos[i];
        for (let j = anterior + 1; j < atual; j++) {
          if (!assistidos.includes(j)) {
            lacunas.add(j);
          }
        }
      }
      return lacunas;
    }

    document.getElementById('btnCalcular').addEventListener('click', async () => {
      resultado.classList.add('hidden');
      painel.innerHTML = '';

      const user_id = alunoSelect.value;
      const lesson_id = aulaSelect.value;

      const { data: aula } = await supabase.from('lessons').select('duration').eq('id', lesson_id).single();
      const duracao = aula.duration;

      const { data: segmentos } = await supabase
        .from('progress_segments')
        .select('segment')
        .eq('user_id', user_id)
        .eq('lesson_id', lesson_id);

      const contagem = Array(3600).fill(0);
      const assistidos = [];

      segmentos.forEach(s => {
        const { start, end } = s.segment;
        if (start >= 0 && end > start && end <= 3600) {
          for (let i = start; i < end; i++) {
            contagem[i]++;
          }
        }
      });

      for (let i = 0; i < duracao; i++) {
        if (contagem[i] > 0) assistidos.push(i);
      }

      const lacunas = detectarLacunas(assistidos);

      for (let i = 0; i < 3600; i++) {
        const cor = (() => {
          if (i >= duracao) return 'bg-gray-100'; // fora do vÃ­deo
          if (lacunas.has(i)) return 'bg-red-400'; // lacuna
          if (contagem[i] > 1) return 'bg-blue-400'; // repetido
          if (contagem[i] === 1) return 'bg-green-400'; // assistido
          return 'bg-white'; // nÃ£o assistido
        })();

        const bloco = document.createElement('div');
        bloco.className = `${cor} w-2 h-2`;
        painel.appendChild(bloco);
      }

      resultado.classList.remove('hidden');
    });

    carregarDadosIniciais();
  </script>
</body>
</html>
