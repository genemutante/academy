<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Validador Visual de Progresso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    .grid-segmentos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 8px;
    }
    .grid-segmentos li {
      background: #f9fafb;
      padding: 6px 12px;
      font-family: monospace;
      border-left: 4px solid #facc15;
      border-radius: 4px;
    }
    .tempo span {
      font-weight: bold;
    }
    .tempo .h { color: #facc15; }
    .tempo .m { color: #fb923c; }
    .tempo .s { color: #4ade80; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">

  <h1 class="text-2xl font-bold mb-6 flex items-center gap-2 text-blue-800">
    🔍 Validador Visual de Progresso
  </h1>

  <!-- Filtros -->
  <div class="flex flex-wrap gap-4 items-end mb-6">
    <div>
      <label class="block font-semibold mb-1">👤 Aluno</label>
      <select id="aluno" class="px-3 py-2 border rounded w-64"></select>
    </div>
    <div>
      <label class="block font-semibold mb-1">🎓 Curso</label>
      <select id="curso" class="px-3 py-2 border rounded w-64"></select>
    </div>
    <div>
      <label class="block font-semibold mb-1">📚 Aula</label>
      <select id="aula" class="px-3 py-2 border rounded w-64"></select>
    </div>
    <button id="btnCalcular" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      🔎 Calcular Progresso
    </button>
  </div>

  <!-- Resultado -->
  <section id="resultado" class="bg-white p-6 rounded shadow hidden">
    <h2 class="text-lg font-semibold mb-4">📊 Resultado</h2>

    <div>
      <h3 class="font-semibold text-gray-600 mb-2">⏱️ Segmentos assistidos:</h3>
      <div id="listaSegmentos" class="grid-segmentos"></div>
    </div>

    <div class="mt-6 text-sm grid md:grid-cols-2 gap-4">
      <p>📕 <strong>Duração total da aula:</strong> <span id="duracao" class="tempo"></span></p>
      <p>✅ <strong>Algoritmo com lacunas:</strong> <span id="algoritmo" class="tempo"></span></p>
      <p>📘 <strong>Função SQL atual:</strong> <span id="sql" class="tempo"></span></p>
      <p id="diagnostico" class="font-medium"></p>
    </div>
  </section>

  <script type="module">
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    const alunoSelect = document.getElementById('aluno');
    const cursoSelect = document.getElementById('curso');
    const aulaSelect = document.getElementById('aula');

    async function carregarDadosIniciais() {
      const { data: users } = await supabase.from('users').select('id, name');
      alunoSelect.innerHTML = users.map(u => `<option value="${u.id}">${u.name}</option>`).join('');

      const { data: cursos } = await supabase.from('courses').select('id, title');
      cursoSelect.innerHTML = cursos.map(c => `<option value="${c.id}">${c.title}</option>`).join('');

      cursoSelect.addEventListener('change', carregarAulas);
      alunoSelect.addEventListener('change', carregarAulas);
      carregarAulas();
    }

    async function carregarAulas() {
      const { data: aulas } = await supabase.from('lessons').select('id, title').eq('course_id', cursoSelect.value);
      aulaSelect.innerHTML = aulas.map(a => `<option value="${a.id}">${a.title}</option>`).join('');
    }

    function formatarTempo(segundos) {
      const h = String(Math.floor(segundos / 3600)).padStart(2, '0');
      const m = String(Math.floor((segundos % 3600) / 60)).padStart(2, '0');
      const s = String(Math.floor(segundos % 60)).padStart(2, '0');
      return `<span class="h">${h}h</span><span class="m">${m}m</span><span class="s">${s}s</span>`;
    }

    function mergeSegmentos(segmentos) {
      const sorted = [...segmentos].sort((a, b) => a.start - b.start);
      const result = [];
      let atual = sorted[0];
      for (let i = 1; i < sorted.length; i++) {
        const seg = sorted[i];
        if (seg.start <= atual.end) {
          atual.end = Math.max(atual.end, seg.end);
        } else {
          result.push(atual);
          atual = seg;
        }
      }
      result.push(atual);
      return result;
    }

    document.getElementById('btnCalcular').addEventListener('click', async () => {
      const user_id = alunoSelect.value;
      const lesson_id = aulaSelect.value;
      if (!user_id || !lesson_id) return;

      const { data: aula } = await supabase.from('lessons').select('duration').eq('id', lesson_id).single();
      const duracaoTotal = aula?.duration || 0;

      const { data: segmentos } = await supabase
        .from('progress_segments')
        .select('segment')
        .eq('user_id', user_id)
        .eq('lesson_id', lesson_id);

      const brutos = segmentos.map(s => s.segment).filter(Boolean);
      const tratados = mergeSegmentos(brutos);
      const segundosValidos = tratados.reduce((acc, s) => acc + (s.end - s.start), 0);
      const percentual = (segundosValidos / duracaoTotal) * 100;

      const { data: resultadoSql } = await supabase.rpc('fn_progresso_por_usuario_e_aula', {
        p_user_id: user_id,
        p_lesson_id: lesson_id
      });

      const sql = resultadoSql?.[0] || { segundos_assistidos: 0, percentual_assistido: 0, status: 'desconhecido' };

      document.getElementById('resultado').classList.remove('hidden');
      document.getElementById('duracao').innerHTML = formatarTempo(duracaoTotal);
      document.getElementById('algoritmo').innerHTML = `${formatarTempo(segundosValidos)} → ${percentual.toFixed(1)}% → ${percentual >= 97 ? '✅ Concluída' : '❌ Incompleta'}`;
      document.getElementById('sql').innerHTML = `${formatarTempo(sql.segundos_assistidos)} → ${sql.percentual_assistido}% → ${sql.status === 'concluida' ? '✅ Concluída' : '🕒 Em andamento'}`;
      document.getElementById('diagnostico').innerHTML = percentual >= 97
        ? '✅ O aluno pode ser considerado como tendo concluído a aula.'
        : '❌ A aula ainda não pode ser considerada como concluída.';

      const htmlLista = tratados.map(s =>
        `<li><span class="tempo">${formatarTempo(s.start)}</span> → <span class="tempo">${formatarTempo(s.end)}</span></li>`
      ).join('');
      document.getElementById('listaSegmentos').innerHTML = `<ul class="grid-segmentos">${htmlLista}</ul>`;
    });

    carregarDadosIniciais();
  </script>
</body>
</html>
