<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Validador Visual de Progresso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    .grid-segmentos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 6px;
    }
    .segmento {
      background-color: #eff6ff;
      border-left: 4px solid #2563eb;
      font-family: monospace;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .segmento-invalido {
      background-color: #fef2f2;
      border-left: 4px solid #dc2626;
      color: #991b1b;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">

  <h1 class="text-2xl font-bold mb-6 flex items-center gap-2">
    🔍 Validador Visual de Progresso
  </h1>

  <div class="flex flex-wrap gap-4 items-center mb-6">
    <div>
      <label class="block font-semibold mb-1">👤 Aluno</label>
      <select id="aluno" class="px-3 py-2 border rounded w-64"></select>
    </div>
    <div>
      <label class="block font-semibold mb-1">🎓 Curso</label>
      <select id="curso" class="px-3 py-2 border rounded w-64"></select>
    </div>
    <div>
      <label class="block font-semibold mb-1">📚 Aula</label>
      <select id="aula" class="px-3 py-2 border rounded w-64"></select>
    </div>
    <button id="btnCalcular" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded h-fit mt-6">
      🔎 Calcular Progresso
    </button>
  </div>

  <section id="resultado" class="bg-white p-6 rounded shadow hidden">
    <h2 class="text-lg font-semibold mb-4">📊 Resultado</h2>

    <div>
      <h3 class="font-semibold text-gray-600 mb-2">⏱️ Segmentos assistidos:</h3>
      <div id="listaSegmentos" class="grid-segmentos mb-2"></div>
      <button id="toggleInvalid" class="text-sm text-blue-600 underline">👁️ Mostrar registros inválidos</button>
      <div id="segmentosInvalidos" class="grid-segmentos hidden mt-2"></div>
    </div>

    <div class="mt-6 text-sm space-y-2">
      <p>📕 <strong>Duração total da aula:</strong> <span id="duracao"></span></p>
      <p>✅ <strong>Algoritmo com lacunas:</strong> <span id="algoritmo"></span></p>
      <p>🧮 <strong>Função SQL atual:</strong> <span id="sql"></span></p>
      <p class="text-green-600 mt-2 font-medium" id="diagnostico"></p>
    </div>
  </section>

  <script>
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    const alunoSelect = document.getElementById('aluno');
    const cursoSelect = document.getElementById('curso');
    const aulaSelect = document.getElementById('aula');
    const btn = document.getElementById('btnCalcular');

    async function carregarDadosIniciais() {
      const { data: users } = await supabase.from('users').select('id, name');
      alunoSelect.innerHTML = users.map(u => `<option value="${u.id}">${u.name}</option>`).join('');

      const { data: cursos } = await supabase.from('courses').select('id, title');
      cursoSelect.innerHTML = cursos.map(c => `<option value="${c.id}">${c.title}</option>`).join('');

      cursoSelect.addEventListener('change', carregarAulas);
      carregarAulas();
    }

    async function carregarAulas() {
      const course_id = cursoSelect.value;
      const { data: aulas } = await supabase.from('lessons').select('id, title').eq('course_id', course_id);
      aulaSelect.innerHTML = aulas.map(a => `<option value="${a.id}">${a.title}</option>`).join('');
    }

    function formatarTempo(seg) {
      const h = String(Math.floor(seg / 3600)).padStart(2, '0');
      const m = String(Math.floor((seg % 3600) / 60)).padStart(2, '0');
      const s = String(seg % 60).padStart(2, '0');
      return `${h}h${m}m${s}s`;
    }

    function mergeSegmentos(segmentos) {
      const ordenado = [...segmentos].sort((a, b) => a.start - b.start);
      const result = [];
      let atual = ordenado[0];
      for (let i = 1; i < ordenado.length; i++) {
        const s = ordenado[i];
        if (s.start <= atual.end) {
          atual.end = Math.max(atual.end, s.end);
        } else {
          result.push(atual);
          atual = s;
        }
      }
      result.push(atual);
      return result;
    }

    btn.addEventListener('click', async () => {
      const user_id = alunoSelect.value;
      const lesson_id = aulaSelect.value;
      const resEl = document.getElementById('resultado');
      const listaEl = document.getElementById('listaSegmentos');
      const invalidEl = document.getElementById('segmentosInvalidos');

      resEl.classList.remove('hidden');
      listaEl.innerHTML = '';
      invalidEl.innerHTML = '';
      document.getElementById('duracao').textContent = '';
      document.getElementById('algoritmo').textContent = '';
      document.getElementById('sql').textContent = '';
      document.getElementById('diagnostico').textContent = '';

      const { data: aula } = await supabase.from('lessons').select('duration').eq('id', lesson_id).single();
      const { data: registros } = await supabase
        .from('progress_segments')
        .select('segment')
        .eq('user_id', user_id)
        .eq('lesson_id', lesson_id);

      // Brutos distintos e ordenados
      const brutos = registros.map(s => s.segment);
      const unicos = Array.from(new Set(brutos.map(JSON.stringify))).map(JSON.parse);

      const validos = unicos.filter(s => s.start >= 0 && s.end > s.start);
      const invalidos = unicos.filter(s => s.start < 0 || s.end <= s.start);
      const ordenados = [...validos].sort((a, b) => a.start - b.start);

      listaEl.innerHTML = ordenados.map(s =>
        `<div class="segmento">${formatarTempo(s.start)} → ${formatarTempo(s.end)}</div>`
      ).join('');

      invalidEl.innerHTML = invalidos.map(s =>
        `<div class="segmento segmento-invalido">${formatarTempo(s.start)} → ${formatarTempo(s.end)}</div>`
      ).join('');

      // Cálculo
      const tratados = mergeSegmentos(ordenados);
      const segundosValidos = tratados.reduce((acc, s) => acc + (s.end - s.start), 0);
      const percentual = (segundosValidos / aula.duration) * 100;

      const { data: resultadoSql } = await supabase.rpc('fn_progresso_por_usuario_e_aula', {
        p_user_id: user_id,
        p_lesson_id: lesson_id
      });

      const sql = resultadoSql?.[0] || { segundos_assistidos: 0, percentual_assistido: 0, status: 'desconhecido' };

      document.getElementById('duracao').textContent = formatarTempo(aula.duration);
      document.getElementById('algoritmo').textContent = `${formatarTempo(segundosValidos)} → ${percentual.toFixed(1)}% → ${percentual >= 97 ? '✅ Concluída' : '❌ Incompleta'}`;
      document.getElementById('sql').textContent = `${formatarTempo(sql.segundos_assistidos)} → ${sql.percentual_assistido}% → ${sql.status}`;
      document.getElementById('diagnostico').textContent = percentual >= 97
        ? '✅ O aluno pode ser considerado como tendo concluído a aula.'
        : '❌ A aula ainda não pode ser considerada como concluída.';
    });

    document.getElementById('toggleInvalid').addEventListener('click', () => {
      const invalidEl = document.getElementById('segmentosInvalidos');
      invalidEl.classList.toggle('hidden');
    });

    carregarDadosIniciais();
  </script>
</body>
</html>
