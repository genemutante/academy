<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz de Aula</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Carlito&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Carlito', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 1rem;
    }
    header {
      background-color: #0ea5e9;
      color: white;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.25rem;
    }
    .container {
      max-width: 880px;
      margin: 2rem auto;
      padding: 0 1.25rem;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .question {
      margin-bottom: 1rem;
    }
    .question p {
      font-weight: bold;
    }
    .result {
      background-color: #e0ffe0;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>Quiz de Aula</h1>
  </header>

  <!-- Conteúdo -->
  <div class="container">
    <div id="quizContent">
      <p>Carregando quiz...</p>
    </div>
  </div>

  <script>
    // Cria o cliente Supabase (mesmos parâmetros usados no painel do aluno)
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    // Obtém os parâmetros da URL: user_id e lesson_id
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('user_id');
    const lessonId = params.get('lesson_id');

    if (!userId || !lessonId) {
      document.getElementById('quizContent').innerHTML =
        '<p><strong>Erro:</strong> Parâmetros "user_id" e "lesson_id" são necessários na URL.</p>';
      throw new Error('Parâmetros ausentes na URL.');
    }

    // Função para carregar o quiz usando a view que encapsula o SQL
    async function loadQuiz() {
      // Supondo que a view se chame "quiz_view"
      const { data, error } = await supabase
        .from('quiz_view')
        .select('*')
        .eq('id_aula', lessonId);

      if (error) {
        document.getElementById('quizContent').innerHTML =
          `<p>Erro ao carregar quiz: ${error.message}</p>`;
        return;
      }
      if (!data || data.length === 0) {
        document.getElementById('quizContent').innerHTML =
          '<p>Nenhuma pergunta encontrada para esta aula.</p>';
        return;
      }

      // Agrupa as linhas por pergunta (cada linha é uma alternativa)
      const grouped = {};
      data.forEach(row => {
        const pid = row.id_pergunta;
        if (!grouped[pid]) {
          grouped[pid] = {
            id_pergunta: pid,
            pergunta: row.pergunta,
            // Poderíamos armazenar também peso, etc.
            alternatives: []
          };
        }
        grouped[pid].alternatives.push({
          alternativa: row.alternativa,
          is_correct: row.is_correct
        });
      });

      // Converte o objeto agrupado em array
      const questions = Object.values(grouped);
      renderQuiz(questions);
    }

    // Função para renderizar o quiz na tela
    function renderQuiz(questions) {
      const container = document.getElementById('quizContent');
      container.innerHTML = '';

      const form = document.createElement('form');
      form.id = 'quizForm';

      questions.forEach(question => {
        const card = document.createElement('div');
        card.className = 'card';

        const divQuestion = document.createElement('div');
        divQuestion.className = 'question';

        const p = document.createElement('p');
        p.textContent = question.pergunta;
        divQuestion.appendChild(p);

        // Renderiza cada alternativa com radio button
        question.alternatives.forEach((alt, idx) => {
          const label = document.createElement('label');
          label.style.display = 'block';
          const input = document.createElement('input');
          input.type = 'radio';
          // Usamos o id da pergunta como nome para agrupar as alternativas
          input.name = question.id_pergunta;
          // Usamos o índice ou o texto para identificar a opção
          input.value = idx; 
          input.required = true;
          label.appendChild(input);
          label.appendChild(document.createTextNode(" " + alt.alternativa));
          divQuestion.appendChild(label);
        });

        card.appendChild(divQuestion);
        form.appendChild(card);
      });

      const submitButton = document.createElement('button');
      submitButton.type = 'submit';
      submitButton.textContent = 'Enviar respostas';
      form.appendChild(submitButton);

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        await submitQuiz(questions);
      });

      container.appendChild(form);
    }

    // Função para enviar as respostas e calcular a pontuação
async function submitQuiz(questions) {
  const form = document.getElementById('quizForm');
  const formData = new FormData(form);
  let score = 0;
  const total = questions.length;
  const answersArray = [];

  // Processa cada pergunta, obtendo a resposta selecionada e calculando a pontuação.
  questions.forEach(question => {
    const selectedIdx = formData.get(question.id_pergunta);
    if (selectedIdx === null) {
      // Esse caso não deve ocorrer se os radio buttons estiverem com "required".
      console.error(`Nenhuma resposta selecionada para a pergunta ${question.id_pergunta}.`);
      return;
    }
    answersArray.push({
      question_id: question.id_pergunta,
      selected_index: selectedIdx
    });
    const selectedAlternative = question.alternatives[selectedIdx];
    if (selectedAlternative && selectedAlternative.is_correct) {
      score++;
    }
  });

  // Tenta inserir os dados na tabela user_quiz_results.
  try {
    const { data: resultData, error } = await supabase
      .from('user_quiz_results')
      .insert({
        user_id: userId,
        quiz_id: questions[0].quiz_id, // Presume que todas as questões pertencem ao mesmo quiz
        answers: answersArray,
        score: score,
        total: total
      });

    if (error) {
      // Log para depuração e mensagem amigável ao usuário.
      console.error("Erro ao enviar quiz:", error);
      document.getElementById('quizContent').innerHTML =
        `<p>Ocorreu um erro ao enviar suas respostas. Por favor, tente novamente.</p>`;
      return;
    }

    // Exibe uma mensagem de sucesso com a pontuação.
    exibirResultado(score, total);
  } catch (err) {
    console.error("Exceção ao enviar quiz:", err);
    document.getElementById('quizContent').innerHTML =
      `<p>Desculpe, ocorreu um problema inesperado ao enviar suas respostas. Tente novamente mais tarde.</p>`;
  }
}


    // Função para exibir o resultado
    function exibirResultado(score, total) {
      const container = document.getElementById('quizContent');
      container.innerHTML = `
        <div class="result">
          <h2>Resultado</h2>
          <p>Você acertou <strong>${score}</strong> de <strong>${total}</strong> perguntas.</p>
        </div>
      `;
    }

    // Inicializa a página carregando o quiz
    loadQuiz();
  </script>
</body>
</html>
