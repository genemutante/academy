<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Painel Administrativo ðŸ“Š</h1>

    <nav class="mb-6">
      <button class="tab px-4 py-2 bg-blue-600 text-white rounded mr-2" onclick="mostrarAba('alunos')">ðŸ‘¥ Alunos</button>
      <button class="tab px-4 py-2 bg-blue-600 text-white rounded mr-2" onclick="mostrarAba('cursos')">ðŸ“š Cursos</button>
    </nav>

    <!-- Aba Alunos -->
    <div id="aba-alunos" class="aba">
      <input type="text" id="buscaAluno" placeholder="Buscar aluno por nome ou e-mail..." class="border p-2 rounded w-full mb-4" oninput="buscarAlunos()">
      <ul id="listaAlunos" class="space-y-2"></ul>
    </div>

    <!-- Aba Cursos -->
    <div id="aba-cursos" class="aba hidden">
      <h2 class="text-lg font-semibold mb-2">Selecione um curso:</h2>
      <ul id="listaCursos" class="space-y-2"></ul>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    function mostrarAba(nome) {
      document.querySelectorAll('.aba').forEach(div => div.classList.add('hidden'));
      document.getElementById(`aba-${nome}`).classList.remove('hidden');
    }

    async function buscarAlunos() {
      const termo = document.getElementById('buscaAluno').value;
      const { data, error } = await supabase.from('users').select('*').ilike('name', `%${termo}%`);
      const lista = document.getElementById('listaAlunos');
      lista.innerHTML = '';
      (data || []).forEach(aluno => {
        const li = document.createElement('li');
        li.className = 'bg-white p-3 rounded shadow flex justify-between';
        li.innerHTML = `
          <span><strong>${aluno.name}</strong> - ${aluno.email}</span>
          <a href="/relatorio-aluno.html?email=${aluno.email}" class="text-blue-600 hover:underline">Ver progresso</a>
        `;
        lista.appendChild(li);
      });
    }

    async function carregarCursos() {
      const { data, error } = await supabase.from('courses').select('*');
      const lista = document.getElementById('listaCursos');
      lista.innerHTML = '';
      (data || []).forEach(curso => {
        const li = document.createElement('li');
        li.className = 'bg-white p-3 rounded shadow flex justify-between';
        li.innerHTML = `
          <span><strong>${curso.title}</strong></span>
          <a href="/relatorio-curso.html?course_id=${curso.id}" class="text-green-600 hover:underline">Analisar curso</a>
        `;
        lista.appendChild(li);
      });
    }

    carregarCursos();
  </script>
</body>
</html>
