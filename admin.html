<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Administrador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">👩‍💼 Painel do Administrador</h1>

    <!-- Buscar relatório de aluno -->
    <div class="bg-white shadow rounded p-4 mb-6">
      <h2 class="font-semibold text-lg mb-2">🔍 Relatório por Aluno</h2>
      <form id="formBusca" class="flex gap-4 items-end flex-wrap">
        <div>
          <label for="email" class="block text-sm font-medium">Email do aluno:</label>
          <input type="email" id="email" name="email" class="border rounded px-3 py-1" required />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Buscar</button>
      </form>
    </div>

    <!-- Resultado -->
    <div id="resultado" class="bg-white shadow rounded p-4 hidden">
      <h2 class="text-lg font-semibold mb-3">📊 Relatório de Progresso</h2>
      <div id="aluno-email" class="text-sm text-gray-600 mb-2"></div>
      <div class="overflow-x-auto">
        <table class="table-auto text-sm w-full">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-2 py-1 text-left">Curso</th>
              <th class="px-2 py-1 text-left">Aula</th>
              <th class="px-2 py-1">Ordem</th>
              <th class="px-2 py-1">Duração</th>
              <th class="px-2 py-1">Assistido</th>
              <th class="px-2 py-1">%</th>
              <th class="px-2 py-1">Status</th>
              <th class="px-2 py-1">Retomar</th>
              <th class="px-2 py-1">Vezes</th>
              <th class="px-2 py-1">Último acesso</th>
            </tr>
          </thead>
          <tbody id="tabela"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    const form = document.getElementById('formBusca');
    const tabela = document.getElementById('tabela');
    const resultado = document.getElementById('resultado');
    const alunoEmail = document.getElementById('aluno-email');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) return alert('Informe o email');

      const { data, error } = await supabase.rpc('fn_relatorio_progresso', { p_email: email });

      if (error || !data?.length) {
        alert('Nenhum resultado encontrado ou erro ao consultar.');
        return;
      }

      tabela.innerHTML = '';
      alunoEmail.textContent = `Email: ${email}`;
      resultado.classList.remove('hidden');

      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border px-2 py-1">${item.curso}</td>
          <td class="border px-2 py-1">${item.aula}</td>
          <td class="border px-2 py-1 text-center">${item.ordem}</td>
          <td class="border px-2 py-1 text-center">${item.duracao_total}s</td>
          <td class="border px-2 py-1 text-center">${item.segundos_assistidos}s</td>
          <td class="border px-2 py-1 text-center">${item.percentual_assistido}%</td>
          <td class="border px-2 py-1 text-center">${item.status}</td>
          <td class="border px-2 py-1 text-center">${item.retomar_em_segundos || 0}s</td>
          <td class="border px-2 py-1 text-center">${item.vezes_revisitada || 0}</td>
          <td class="border px-2 py-1 text-center">${item.ultima_atividade?.split('T')[0] || '-'}</td>
        `;
        tabela.appendChild(tr);
      });
    });
  </script>
</body>
</html>
