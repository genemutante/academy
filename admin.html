<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">
  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">üßë‚Äçüíº Painel do Administrador</h1>

    <!-- Filtro por e-mail -->
    <form id="formEmail" class="mb-6 flex flex-wrap items-center gap-4">
      <input type="email" id="emailInput" placeholder="Digite o e-mail do aluno" class="border p-2 rounded w-full md:w-96" required>
      <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Buscar</button>
    </form>

    <div class="grid md:grid-cols-3 gap-6">
      <!-- Relat√≥rio -->
      <div class="md:col-span-2">
        <div class="bg-white p-4 rounded shadow-md overflow-auto">
          <table id="tabelaRelatorio" class="w-full text-sm">
            <thead>
              <tr class="bg-gray-100 text-left">
                <th class="p-2">Curso</th>
                <th class="p-2">Aula</th>
                <th class="p-2">Ordem</th>
                <th class="p-2">Dura√ß√£o</th>
                <th class="p-2">Assistido</th>
                <th class="p-2">%</th>
                <th class="p-2">Status</th>
                <th class="p-2">Retomar</th>
              </tr>
            </thead>
            <tbody id="tbodyRelatorio"></tbody>
          </table>
        </div>
      </div>

      <!-- A√ß√µes r√°pidas -->
      <div>
        <div class="bg-white p-4 rounded shadow-md">
          <h2 class="font-semibold mb-3">üß∞ Ferramentas</h2>
          <ul class="list-disc ml-5 space-y-1 text-sm">
            <li>Exportar dados</li>
            <li>Ver trilhas</li>
            <li>Ver alunos</li>
            <li>Ver quizzes</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFz...'
    );

    document.getElementById('formEmail').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('emailInput').value;
      const { data, error } = await supabase.rpc('fn_relatorio_progresso', { p_email: email });

      const tbody = document.getElementById('tbodyRelatorio');
      tbody.innerHTML = '';

      if (data && data.length > 0) {
        data.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="p-2">${item.curso}</td>
            <td class="p-2">${item.aula}</td>
            <td class="p-2">${item.ordem}</td>
            <td class="p-2">${item.duracao_total} s</td>
            <td class="p-2">${item.segundos_assistidos} s</td>
            <td class="p-2">${item.percentual_assistido}%</td>
            <td class="p-2">${item.status}</td>
            <td class="p-2">${item.retomar_em_segundos || 0} s</td>
          `;
          tbody.appendChild(tr);
        });
      } else {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="8" class="p-4 text-center text-gray-500">Nenhum dado encontrado para este aluno.</td>`;
        tbody.appendChild(tr);
      }
    });
  </script>
</body>
</html>
