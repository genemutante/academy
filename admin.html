<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Geral de Cursos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .curso {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Dashboard Geral de Cursos</h1>
  <div id="dashboard">Carregando...</div>

  <script>
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    async function carregarDados() {
      const { data, error } = await supabase.rpc('fn_dashboard_cursos');
      if (error) {
        document.getElementById('dashboard').innerHTML = `<p style="color:red">Erro: ${error.message}</p>`;
        return;
      }

      document.getElementById('dashboard').innerHTML = '';

      data.forEach((curso, i) => {
        const div = document.createElement('div');
        div.className = 'curso';
        div.innerHTML = `
          <h2>${curso.curso}</h2>
          <p><strong>Alunos:</strong> ${curso.alunos}</p>
          <canvas id="grafico-${i}" height="150"></canvas>
        `;
        document.getElementById('dashboard').appendChild(div);

        const ctx = document.getElementById(`grafico-${i}`).getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['% Assistido', '% ConclusÃ£o', '% Abandono'],
            datasets: [{
              label: 'Indicadores (%)',
              data: [
                curso.percentual_medio_assistido,
                curso.taxa_conclusao,
                curso.taxa_abandono
              ],
              backgroundColor: ['#4ade80', '#60a5fa', '#f87171']
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                max: 100
              }
            }
          }
        });
      });
    }

    carregarDados();
  </script>
</body>
</html>
