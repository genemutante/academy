<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Geral</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/recharts/umd/Recharts.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 1rem;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    .header img {
      width: 32px;
      margin-right: 0.6rem;
    }
    .container {
      max-width: 1024px;
      margin: auto;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .card h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .metric {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/duiker101/icons/master/icons/chart-bar.svg" alt="icon" />
      Dashboard Geral de Cursos
    </div>
    <div id="app">Carregando...</div>
  </div>
  <script type="text/javascript">
    const { useState, useEffect } = React;
    const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;

    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    const formatarTempo = (segundos) => {
      if (!segundos || isNaN(segundos)) return 'â€“';
      const minutos = Math.floor(segundos / 60);
      const restoSegundos = Math.floor(segundos % 60);
      return `${minutos}m ${restoSegundos}s`;
    };

    function DashboardCursos() {
      const [dados, setDados] = useState([]);
      const [erro, setErro] = useState(null);

      useEffect(() => {
        supabase.rpc('fn_dashboard_cursos')
          .then(({ data, error }) => {
            if (error) setErro(error.message);
            else {
              const formatados = data.map((curso) => ({
                ...curso,
                tempo_medio_formatado: formatarTempo(curso.tempo_medio_segundos)
              }));
              setDados(formatados);
            }
          });
      }, []);

      if (erro) return <div className="card">Erro ao carregar dados: {erro}</div>;
      if (!dados.length) return <div className="card">Carregando...</div>;

      return (
        <>
          {dados.map((curso, i) => (
            <div key={i} className="card">
              <h3>{curso.curso}</h3>
              <div className="metric"><strong>Alunos:</strong> {curso.alunos}</div>
              <div className="metric"><strong>% MÃ©dio Assistido:</strong> {curso.percentual_medio_assistido.toFixed(1)}%</div>
              <div className="metric"><strong>Taxa de ConclusÃ£o:</strong> {curso.taxa_conclusao.toFixed(1)}%</div>
              <div className="metric"><strong>Taxa de Abandono:</strong> {curso.taxa_abandono.toFixed(1)}%</div>
              <div className="metric"><strong>Tempo MÃ©dio:</strong> {curso.tempo_medio_formatado}</div>
              <div className="metric"><strong>SessÃµes por Aula:</strong> {curso.sessoes_por_aula.toFixed(2)}</div>
            </div>
          ))}
          <div className="card">
            <h3>ðŸ“Š Comparativo de Tempo MÃ©dio</h3>
            <ResponsiveContainer width="100%" height={300}>
              <BarChart data={dados.filter(c => c.tempo_medio_segundos)}>
                <CartesianGrid strokeDasharray="3 3" />
                <XAxis dataKey="curso" />
                <YAxis domain={[0, (dataMax) => dataMax + 60]} />
                <Tooltip />
                <Bar dataKey="tempo_medio_segundos" fill="#4dade0" name="Tempo MÃ©dio (seg)" />
              </BarChart>
            </ResponsiveContainer>
          </div>
        </>
      );
    }

    ReactDOM.render(<DashboardCursos />, document.getElementById('app'));
  </script>
</body>
</html>
