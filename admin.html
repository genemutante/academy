<!DOCTYPE html>

<head>

<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-4">ðŸ“Š Dashboard Geral de Cursos</h1>
    <div id="painel" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    async function carregarKPIs() {
      const { data, error } = await supabase.rpc('fn_kpi_curso');
      if (error) return alert('Erro ao carregar KPIs');

      const painel = document.getElementById('painel');
      painel.innerHTML = '';

      data.forEach(kpi => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 shadow rounded-lg';
        card.innerHTML = `
          <h2 class="text-xl font-semibold mb-2">${kpi.curso}</h2>
          <ul class="text-sm space-y-1">
            <li><strong>Alunos:</strong> ${kpi.total_alunos}</li>
            <li><strong>% MÃ©dio Assistido:</strong> ${kpi.percentual_medio_assistido.toFixed(1)}%</li>
            <li><strong>Taxa de ConclusÃ£o:</strong> ${kpi.taxa_conclusao.toFixed(1)}%</li>
            <li><strong>Taxa de Abandono:</strong> ${kpi.taxa_abandono.toFixed(1)}%</li>
            <li><strong>Tempo MÃ©dio:</strong> ${formatarTempo(kpi.tempo_medio_assistido)}</li>
            <li><strong>SessÃµes por Aula:</strong> ${kpi.media_sessoes_aula.toFixed(2)}</li>
          </ul>
        `;
        painel.appendChild(card);
      });
    }

    function formatarTempo(segundos) {
      const m = Math.floor(segundos / 60);
      const s = segundos % 60;
      return `${m}m ${s}s`;
    }

    carregarKPIs();
  </script>
</body>
