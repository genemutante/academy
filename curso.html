<script>
  function definirVelocidade(fator) {
    if (window.player?.setPlaybackRate) {
      window.player.setPlaybackRate(fator);
      document.getElementById("infoControle").textContent = `ğŸ” Velocidade: ${fator}x`;
    }
  }

  function togglePlayPause() {
    const estado = window.player?.getPlayerState?.();
    const btn = document.getElementById("playPauseBtn");

    if (estado === 1) {
      window.player.pauseVideo();
      btn.textContent = "â–¶ï¸";
      document.getElementById("infoControle").textContent = "â¸ï¸ Pausado";
    } else {
      window.player.playVideo();
      btn.textContent = "â¸ï¸";
      document.getElementById("infoControle").textContent = "â–¶ï¸ Reproduzindo";
    }
  }

  function retrocederVideo() {
    const atual = window.player?.getCurrentTime?.();
    if (typeof atual === "number") {
      window.player.seekTo(Math.max(0, atual - 10), true);
      document.getElementById("infoControle").textContent = "âª Voltou 10s";
    }
  }

  function avancarVideo() {
    const atual = window.player?.getCurrentTime?.();
    if (typeof atual === "number") {
      window.player.seekTo(atual + 10, true);
      document.getElementById("infoControle").textContent = "â© AvanÃ§ou 10s";
    }
  }

  // Sincroniza o Ã­cone de play/pause ao iniciar
  const checarEstadoInicial = setInterval(() => {
    if (window.player?.getPlayerState) {
      const estado = window.player.getPlayerState();
      document.getElementById("playPauseBtn").textContent = estado === 1 ? "â¸ï¸" : "â–¶ï¸";
      clearInterval(checarEstadoInicial);
    }
  }, 300);
</script>
