<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white text-gray-800 p-6">
  <div class="max-w-4xl mx-auto">
    <a href="javascript:history.back()" class="text-purple-600 hover:underline text-sm">â† Voltar</a>
    <h1 id="tituloCurso" class="text-2xl font-bold mt-4 mb-2">Carregando curso...</h1>
    <p id="descricaoCurso" class="mb-4 text-gray-600"></p>

    <div class="mb-6">
      <p class="text-sm text-gray-600 mb-1">
        ğŸ“Š Progresso: <span id="progressoTexto">0%</span>
      </p>
      <div class="w-full h-3 bg-gray-200 rounded">
        <div id="barraProgresso" class="h-3 bg-blue-600 rounded transition-all" style="width: 0%"></div>
      </div>
    </div>

    <div class="flex gap-6">
      <div class="w-1/3">
        <h2 class="font-semibold mb-2">ğŸ“š Aulas</h2>
        <ul id="listaAulas" class="space-y-1 text-sm"></ul>
      </div>
      <div class="flex-1">
        <h3 id="tituloAula" class="text-lg font-semibold mb-2"></h3>
        <div class="aspect-video w-full rounded overflow-hidden mb-2">
          <iframe id="videoPlayer" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
        </div>
        <p class="text-xs text-gray-500">âš™ï¸ Progresso salvo automaticamente durante a reproduÃ§Ã£o</p>
        <div class="text-xs text-gray-700 mt-2">
          <div>â±ï¸ <span id="tempoAssistido">0s</span> / <span id="tempoTotal">0s</span></div>
          <div>ğŸ“ˆ Progresso: <span id="progressoPercentual">0%</span></div>
          <div>ğŸŒŸ Segmento: <span id="segmentoAtual">-</span></div>
        </div>
        <div id="quizContainer" class="mt-6 hidden">
          <a id="linkQuiz" href="#" class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-sm">Fazer AvaliaÃ§Ã£o do Curso</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    const url = new URL(location.href);
    const user_id = url.searchParams.get('user_id');
    const course_id = url.searchParams.get('course_id');

    const playerFrame = document.getElementById('videoPlayer');
    const tituloCurso = document.getElementById('tituloCurso');
    const descricaoCurso = document.getElementById('descricaoCurso');
    const tituloAula = document.getElementById('tituloAula');
    const listaAulas = document.getElementById('listaAulas');
    const barraProgresso = document.getElementById('barraProgresso');
    const progressoTexto = document.getElementById('progressoTexto');
    const quizContainer = document.getElementById('quizContainer');
    const linkQuiz = document.getElementById('linkQuiz');

    const tempoAssistido = document.getElementById('tempoAssistido');
    const tempoTotal = document.getElementById('tempoTotal');
    const progressoPercentual = document.getElementById('progressoPercentual');
    const segmentoAtual = document.getElementById('segmentoAtual');

    let aulas = [], aulaAtual = null, player = null, interval = null;
    let lastTime = 0, duration = 0, progressoPorAula = {};

    async function init() {
      const { data: curso } = await supabase.from('courses').select('*').eq('id', course_id).single();
      tituloCurso.textContent = curso.title;
      descricaoCurso.textContent = curso.description;

      const { data: todasAulas } = await supabase.from('lessons').select('*').eq('course_id', course_id).order('order');
      aulas = todasAulas || [];

      const { data: progresso } = await supabase
        .from('progress')
        .select('*')
        .eq('user_id', user_id)
        .eq('course_id', course_id);

      progresso?.forEach(p => progressoPorAula[p.lesson_id] = true);
      atualizarProgresso();

      listaAulas.innerHTML = '';
      aulas.forEach(aula => {
        const li = document.createElement('li');
        li.textContent = `${aula.order}. ${aula.title}`;
        li.className = 'cursor-pointer hover:underline flex justify-between items-center';
        if (progressoPorAula[aula.id]) li.innerHTML += ' <span class="text-green-600 text-xs ml-2">âœ”ï¸</span>';
        li.onclick = () => carregarAula(aula);
        listaAulas.appendChild(li);
      });

      if (aulas.length) carregarAula(aulas[0]);

      const { data: quiz } = await supabase.from('quizzes').select('*').eq('context_id', course_id).single();
      if (quiz) {
        quizContainer.classList.remove('hidden');
        linkQuiz.href = `/quiz.html?quiz_id=${quiz.id}&user_id=${user_id}`;
      }
    }

    function getYouTubeId(url) {
      const match = url.match(/(?:v=|\/embed\/|\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : '';
    }

    async function carregarAula(aula) {
      aulaAtual = aula;
      tituloAula.textContent = aula.title;
      clearInterval(interval);
      lastTime = 0;

      const videoId = getYouTubeId(aula.youtube_url);
      playerFrame.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
      await loadYouTubeAPI();
      initPlayer();
    }

    function atualizarProgresso() {
      const concluÃ­das = Object.keys(progressoPorAula).length;
      const total = aulas.length;
      const percentual = Math.round((concluÃ­das / total) * 100);
      progressoTexto.textContent = `${concluÃ­das} de ${total} (${percentual}%)`;
      barraProgresso.style.width = `${percentual}%`;
    }

    function loadYouTubeAPI() {
      return new Promise((resolve) => {
        if (window.YT && window.YT.Player) return resolve();
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        window.onYouTubeIframeAPIReady = resolve;
        document.head.appendChild(tag);
      });
    }

    function initPlayer() {
      player = new YT.Player(playerFrame, {
        events: {
          onReady: onPlayerReady
        }
      });
    }

    async function onPlayerReady() {
      duration = player.getDuration();
      tempoTotal.textContent = `${Math.floor(duration)}s`;

      const saved = localStorage.getItem(`progresso_${aulaAtual.id}`);
      if (saved) {
        player.seekTo(Number(saved), true);
        lastTime = Number(saved);
      }

      interval = setInterval(async () => {
        if (player.getPlayerState() !== YT.PlayerState.PLAYING) return;

        const current = Math.floor(player.getCurrentTime());
        tempoAssistido.textContent = `${current}s`;
        progressoPercentual.textContent = `${Math.round((current / duration) * 100)}%`;
        segmentoAtual.textContent = `${lastTime}s â†’ ${current}s`;

        localStorage.setItem(`progresso_${aulaAtual.id}`, current);

        if (current <= lastTime || current - lastTime > 30) {
          lastTime = current;
          return;
        }

        const segment = { start: lastTime, end: current };
        lastTime = current;

        await supabase.from('progress_segments').insert({
          user_id,
          course_id,
          lesson_id: aulaAtual.id,
          duration: Math.floor(duration),
          segment
        });

        const { data: jaConcluido } = await supabase
          .from('progress')
          .select('id')
          .eq('user_id', user_id)
          .eq('lesson_id', aulaAtual.id)
          .single();

        if (!jaConcluido && current / duration >= 0.99) {
          await fetch('/.netlify/functions/consolida-progresso', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id, course_id, lesson_id: aulaAtual.id })
          });
          progressoPorAula[aulaAtual.id] = true;
          atualizarProgresso();
        }
      }, 5000);
    }

    init();
  </script>
</body>
</html>
