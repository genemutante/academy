<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aula</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body class="bg-white text-gray-800 p-6">
  <div class="max-w-4xl mx-auto">
    <a href="javascript:history.back()" class="text-purple-600 hover:underline text-sm">← Voltar</a>

    <h1 id="tituloCurso" class="text-2xl font-bold mt-4 mb-1">Carregando curso...</h1>
    <p id="descricaoCurso" class="mb-4 text-gray-600"></p>

    <div class="mb-4">
      <p class="text-sm mb-1"><span class="inline-block">📊</span> Progresso: <span id="textoProgresso">0%</span></p>
      <div class="w-full h-3 bg-gray-200 rounded">
        <div id="barraProgresso" class="h-3 bg-blue-600 rounded transition-all" style="width: 0%"></div>
      </div>
    </div>

    <div class="flex gap-8">
      <div class="w-1/3">
        <h2 class="font-semibold mb-2 flex items-center gap-2">📚 Aulas</h2>
        <ul id="listaAulas" class="space-y-1 text-sm"></ul>
      </div>

      <div class="flex-1">
        <h3 id="tituloAula" class="text-lg font-semibold mb-2">Título da Aula</h3>
        <div class="aspect-video w-full rounded overflow-hidden mb-2">
          <iframe id="videoPlayer" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
        </div>
        <p class="text-xs text-gray-500">⚙️ Progresso salvo automaticamente durante a reprodução</p>
        <p id="infoAssistido" class="text-sm mt-2 text-gray-700"></p>
        <div id="quizContainer" class="mt-4 hidden">
          <a id="linkQuiz" href="#" class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-sm">Fazer Avaliação do Curso</a>
        </div>
      </div>
    </div>
  </div>

  <script>

   const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    const url = new URL(location.href);
    const user_id = url.searchParams.get('user_id');
    const course_id = url.searchParams.get('course_id');

    const playerFrame = document.getElementById('videoPlayer');
    const tituloCurso = document.getElementById('tituloCurso');
    const descricaoCurso = document.getElementById('descricaoCurso');
    const listaAulas = document.getElementById('listaAulas');
    const tituloAula = document.getElementById('tituloAula');
    const barraProgresso = document.getElementById('barraProgresso');
    const textoProgresso = document.getElementById('textoProgresso');
    const infoAssistido = document.getElementById('infoAssistido');
    const quizContainer = document.getElementById('quizContainer');
    const linkQuiz = document.getElementById('linkQuiz');

    let aulas = [], aulaAtual = null, player = null, interval = null;
    let lastTime = 0, duration = 0;
    let progressoPorAula = {};

    function getYouTubeId(url) {
      const match = url.match(/(?:v=|\/embed\/|\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : '';
    }

    async function carregarDados() {
      const { data: curso } = await supabase.from('courses').select('*').eq('id', course_id).single();
      tituloCurso.textContent = curso.title;
      descricaoCurso.textContent = curso.description;

      const { data: lista } = await supabase.from('lessons').select('*').eq('course_id', course_id).order('order');
      aulas = lista || [];

      const { data: progresso } = await supabase.from('progress').select('*').eq('user_id', user_id).eq('course_id', course_id);
      progresso?.forEach(p => progressoPorAula[p.lesson_id] = true);

      atualizarProgressoGeral();
      listarAulas();
      if (aulas.length) selecionarAula(aulas[0]);

      const { data: quiz } = await supabase.from('quizzes').select('*').eq('context_id', course_id).single();
      if (quiz) {
        quizContainer.classList.remove('hidden');
        linkQuiz.href = `/quiz.html?quiz_id=${quiz.id}&user_id=${user_id}`;
      }
    }

    function atualizarProgressoGeral() {
      const total = aulas.length;
      const concluidas = Object.keys(progressoPorAula).length;
      const pct = Math.round((concluidas / total) * 100);
      barraProgresso.style.width = `${pct}%`;
      textoProgresso.textContent = `Progresso: ${pct}%`;
    }

    function listarAulas() {
      listaAulas.innerHTML = '';
      aulas.forEach(aula => {
        const li = document.createElement('li');
        li.className = 'cursor-pointer hover:underline';
        li.innerHTML = `${aula.order}. ${aula.title} ${progressoPorAula[aula.id] ? '✔️' : ''}`;
        li.onclick = () => selecionarAula(aula);
        listaAulas.appendChild(li);
      });
    }

    function selecionarAula(aula) {
      aulaAtual = aula;
      tituloAula.textContent = aula.title;
      infoAssistido.textContent = '';
      clearInterval(interval);
      lastTime = 0;
      initPlayer();
    }

    function loadYouTubeAPI() {
      return new Promise(resolve => {
        if (window.YT && window.YT.Player) return resolve();
        window.onYouTubeIframeAPIReady = resolve;
      });
    }

    function initPlayer() {
      const videoId = getYouTubeId(aulaAtual.youtube_url);
      playerFrame.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&origin=${location.origin}`;

      loadYouTubeAPI().then(() => {
        player = new YT.Player(playerFrame, {
          events: {
            onReady: onPlayerReady
          }
        });
      });
    }

    async function onPlayerReady() {
      if (!player || typeof player.getDuration !== 'function') {
        setTimeout(onPlayerReady, 300);
        return;
      }

      duration = player.getDuration();
      interval = setInterval(trackProgress, 5000);
    }

    async function trackProgress() {
      if (!player || typeof player.getCurrentTime !== 'function') return;
      const state = player.getPlayerState();
      if (state !== YT.PlayerState.PLAYING) return;

      const current = Math.floor(player.getCurrentTime());
      if (current <= lastTime || current - lastTime > 30) {
        lastTime = current;
        return;
      }

      lastTime = current;

      await supabase.from('progress_segments').insert({
        user_id, course_id, lesson_id: aulaAtual.id,
        duration: Math.floor(duration),
        segment: { start: lastTime - 5, end: current }
      });

      if (!progressoPorAula[aulaAtual.id] && current / duration >= 0.97) {
        await supabase.from('progress').insert({ user_id, course_id, lesson_id: aulaAtual.id });
        progressoPorAula[aulaAtual.id] = true;
        atualizarProgressoGeral();
        infoAssistido.innerHTML = '<span class="text-green-700">✔️ Aula concluída!</span>';
      } else {
        const pct = Math.min(100, Math.round((current / duration) * 100));
        infoAssistido.textContent = `⏱️ ${current}s / ${Math.floor(duration)}s 📊 ${pct}%`;
      }
    }

    carregarDados();
  </script>
</body>
</html>
