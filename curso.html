<body class="bg-gray-50 text-gray-800 min-h-screen font-sans">

                <circle
                  id="progressCircle"
                  cx="50%" cy="50%" r="18"

              <!-- Texto no centro -->

          <!-- Descri√ß√£o do curso -->

          <!-- Lista de Aulas -->

          <ul id="listaAulas" class="space-y-2 text-sm list-none">
            <!-- Ser√° populado dinamicamente -->

      <!-- COLUNA DIREITA (V√≠deo + Bot√µes) -->

          <!-- Popup de Material de Apoio -->

  <!-- Supabase + L√≥gica do Player -->
  <script>
    // Conex√£o com Supabase (ajuste se precisar)
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    // Par√¢metros via URL (se necess√°rio)
    const url = new URL(location.href);
    const user_id = url.searchParams.get('user_id');
    const course_id = url.searchParams.get('course_id');

    // Elementos da interface
    const listaAulas = document.getElementById('listaAulas');
    const videoPlayer = document.getElementById('videoPlayer');
    const progressCircle = document.getElementById('progressCircle');
    const progressText = document.getElementById('progressText');
    const btnMaterial = document.getElementById('btnMaterial');
    const popupMaterial = document.getElementById('popupMaterial');
    const btnQuiz = document.getElementById('btnQuiz');

    let aulas = [], aulaAtual = null, player = null;
    let lastTime = 0, duration = 0, interval = null;

    // Extrai o ID do YouTube
    function getYouTubeId(url) {
      const match = url.match(/(?:v=|\/embed\/|\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : '';
    }

    // Atualiza o c√≠rculo de progresso
    function updateCircularProgress(percentage) {
      // Circunfer√™ncia do c√≠rculo (2œÄr) => r=18 => ~113.1
      const circumference = 113.1;
      const offset = circumference * (1 - percentage / 100);
      progressCircle.setAttribute('stroke-dashoffset', offset);
      progressText.textContent = `${percentage}%`;
    }

    // Atualiza indicador local (durante a aula)
    function atualizarIndicadorLocal(segundos, duracao) {
      const pct = Math.min(100, Math.round((segundos / duracao) * 100));
      updateCircularProgress(pct);
    }

    // Carrega dados do curso e das aulas (exemplo)
    async function carregarDados() {
      // Se quiser exibir t√≠tulo/descri√ß√£o do curso dinamicamente, buscar do Supabase
      // Exemplo:
      // const { data: curso } = await supabase.from('courses').select('*').eq('id', course_id).single();
      // if (curso) {
      //   document.getElementById('tituloCurso').textContent = curso.title;
      //   document.getElementById('descricaoCurso').textContent = curso.description;
      // }
      
      // Buscar lista de aulas
      // const { data: lista } = await supabase.from('lessons').select('*').eq('course_id', course_id).order('order');
      // aulas = lista || [];
      // Simulando aulas
      aulas = [
        { id: 1, order: 1, title: 'Introdu√ß√£o', youtube_url: 'https://www.youtube.com/watch?v=abcd1234', status: 'üö´ N√£o Iniciada' },
        { id: 2, order: 2, title: 'Perfil Executor', youtube_url: 'https://www.youtube.com/watch?v=abcd5678', status: 'üö´ N√£o Iniciada' },
        { id: 3, order: 3, title: 'Perfil Comunicador', youtube_url: 'https://www.youtube.com/watch?v=abcd9012', status: 'üö´ N√£o Iniciada' },
      ];

      listarAulas();
      if (aulas.length) {
        selecionarAula(aulas[0]);
      }
      // Se quiser carregar progresso do curso, chamar algo como:
      // carregarProgressoCurso();
    }

    // Lista as aulas no <ul>
    function listarAulas() {
      listaAulas.innerHTML = '';
      aulas.forEach(aula => {
        const li = document.createElement('li');
        li.className = 'bg-white rounded-lg shadow p-3 flex items-center gap-2 cursor-pointer hover:shadow-md transition-shadow';
        
        // Exemplo: mostra ‚úÖ se Conclu√≠da
        const statusIcon = aula.status === '‚úî Conclu√≠da' ? '‚úÖ' : '';
        li.innerHTML = `
          <span class="w-5 text-center">${statusIcon}</span>
          <span>${aula.order}. ${aula.title}</span>
        `;
        li.onclick = () => selecionarAula(aula);
        listaAulas.appendChild(li);
      });
    }

    // Seleciona a aula e inicializa o player
    function selecionarAula(aula) {
      aulaAtual = aula;
      // Reseta player
      clearInterval(interval);
      lastTime = 0;

      // Desabilita quiz at√© a aula ser conclu√≠da
      btnQuiz.disabled = true;
      btnQuiz.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
      btnQuiz.classList.remove('bg-primary', 'text-white', 'hover:bg-secondary');

      initPlayer();
      // Se quiser buscar progresso do usu√°rio para essa aula, ex.:
      // const { data: progresso } = await supabase.rpc(...)
      // e atualizar o c√≠rculo de progresso. Por ora, definimos 0:
      atualizarIndicadorLocal(0, 100);
    }

    // Inicializa player do YouTube
    function initPlayer() {
      const videoId = getYouTubeId(aulaAtual.youtube_url);
      videoPlayer.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&origin=${location.origin}`;

      loadYouTubeAPI().then(() => {
        player = new YT.Player(videoPlayer, {
          events: { onReady: onPlayerReady }
        });
      });
    }

    // Espera API do YouTube
    function loadYouTubeAPI() {
      return new Promise(resolve => {
        if (window.YT && window.YT.Player) return resolve();
        window.onYouTubeIframeAPIReady = resolve;
      });
    }

    // Quando player estiver pronto
    function onPlayerReady() {
      if (!player || typeof player.getDuration !== 'function') {
        setTimeout(onPlayerReady, 300);
        return;
      }
      duration = player.getDuration();
      interval = setInterval(trackProgress, 5000);
    }

    // Monitora progresso do player
    async function trackProgress() {
      if (!player || typeof player.getCurrentTime !== 'function') return;
      const state = player.getPlayerState();
      if (state !== YT.PlayerState.PLAYING) return;

      const current = Math.floor(player.getCurrentTime());
      if (current <= lastTime || current - lastTime > 30) {
        lastTime = current;
        return;
      }
      lastTime = current;
      atualizarIndicadorLocal(current, duration);

      // Exemplo: salvar no Supabase
      // await supabase.from('progress_segments').insert({ ... })
    }

    // Toggle popup do Material de Apoio
    btnMaterial.addEventListener('click', () => {
      popupMaterial.classList.toggle('hidden');
    });
    window.addEventListener('click', (e) => {
      if (!btnMaterial.contains(e.target) && !popupMaterial.contains(e.target)) {
        popupMaterial.classList.add('hidden');
      }
    });

    // Inicia
    carregarDados();
  </script>
