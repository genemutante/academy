<script>
  function definirVelocidade(fator) {
    if (window.player?.setPlaybackRate) {
      window.player.setPlaybackRate(fator);
      document.getElementById("infoControle").textContent = `üîÅ Velocidade: ${fator}x`;
    }
  }

  function togglePlayPause() {
    const estado = window.player?.getPlayerState?.();
    const btn = document.getElementById("playPauseBtn");

    if (estado === 1) {
      window.player.pauseVideo();
      btn.textContent = "‚ñ∂Ô∏è";
      document.getElementById("infoControle").textContent = "‚è∏Ô∏è Pausado";
    } else {
      window.player.playVideo();
      btn.textContent = "‚è∏Ô∏è";
      document.getElementById("infoControle").textContent = "‚ñ∂Ô∏è Reproduzindo";
    }
  }

  function retrocederVideo() {
    const atual = window.player?.getCurrentTime?.();
    if (typeof atual === "number") {
      window.player.seekTo(Math.max(0, atual - 10), true);
      document.getElementById("infoControle").textContent = "‚è™ Voltou 10s";
    }
  }

  function avancarVideo() {
    const atual = window.player?.getCurrentTime?.();
    if (typeof atual === "number") {
      window.player.seekTo(atual + 10, true);
      document.getElementById("infoControle").textContent = "‚è© Avan√ßou 10s";
    }
  }

  // Sincroniza o √≠cone de play/pause ao iniciar
  const checarEstadoInicial = setInterval(() => {
    if (window.player?.getPlayerState) {
      const estado = window.player.getPlayerState();
      document.getElementById("playPauseBtn").textContent = estado === 1 ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
      clearInterval(checarEstadoInicial);
    }
  }, 300);
</script>

<script type="module">
  import { verificarLoginObrigatorio, logout } from './js/auth.js';

  const sessao = verificarLoginObrigatorio();
  if (!sessao) return;

  const userId = sessao.userId;
  const userName = sessao.userName;
  window.user_id = userId;

  const nomeEl = document.getElementById("nomeAluno");
  if (nomeEl) nomeEl.textContent = `üë§ ${userName}`;

  const btnVoltar = document.getElementById("btnVoltarCursos");
  if (btnVoltar) {
    btnVoltar.addEventListener("click", () => {
      window.location.href = `aluno.html?user_id=${userId}`;
    });
  }

  const btnLogout = document.getElementById("logoutBtn");
  if (btnLogout) {
    btnLogout.addEventListener("click", logout);
  }
</script>
