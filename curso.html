<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma Premium - Aula</title>
  
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fontes: Playfair Display para tÃ­tulos e Inter para corpo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" 
    rel="stylesheet"
  >

  <!-- ConfiguraÃ§Ã£o do Tailwind: cores e fontes personalizadas -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif']
          },
          colors: {
            primary: '#6B46C1',   // Roxo elegante
            secondary: '#4C51BF', // Azul-escuro
            accent: '#F59E0B',    // Destaque (opcional)
          }
        }
      }
    }
  </script>

  <!-- Supabase & YouTube -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen font-sans">
  <!-- CabeÃ§alho Simplificado -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <h1 class="text-2xl font-serif text-primary tracking-tight">Minha Plataforma Premium</h1>
    </div>
  </header>

  <!-- VÃ­deo (logo abaixo do cabeÃ§alho) -->
  <section id="video-section" class="max-w-7xl mx-auto px-4 py-4">
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <iframe 
        id="videoPlayer" 
        class="w-full h-[360px]" 
        frameborder="0" 
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <!-- SeÃ§Ã£o de InformaÃ§Ãµes e AÃ§Ãµes -->
  <section id="info-section" class="max-w-7xl mx-auto px-4 py-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Card de InformaÃ§Ãµes (esquerda): DescriÃ§Ã£o do Curso e Progresso Circular -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 id="tituloCurso" class="text-2xl font-bold text-gray-800">Carregando curso...</h2>
        <p id="descricaoCurso" class="text-sm text-gray-500 mt-2">
          DescriÃ§Ã£o do curso em breve...
        </p>
        <!-- Circular Progress Indicator -->
        <div class="mt-6 flex items-center">
          <div id="circularProgress" class="relative w-24 h-24">
            <svg class="w-full h-full transform -rotate-90">
              <!-- Fundo do cÃ­rculo -->
              <circle cx="50%" cy="50%" r="40" stroke="#e5e7eb" stroke-width="10" fill="none"></circle>
              <!-- Progresso (a ser atualizado via JS) -->
              <circle 
                id="progressCircle" 
                cx="50%" cy="50%" r="40" 
                stroke="#6B46C1" 
                stroke-width="10" 
                fill="none"
                stroke-dasharray="251.2" 
                stroke-dashoffset="251.2"
                stroke-linecap="round">
              </circle>
            </svg>
            <div class="absolute inset-0 flex items-center justify-center">
              <span id="progressText" class="text-lg font-bold text-gray-800">0%</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Card de AÃ§Ãµes (direita): BotÃµes e Popup -->
      <div class="bg-white rounded-lg shadow p-6 flex flex-col justify-center items-center">
        <div class="flex gap-4">
          <button 
            id="btnMaterial" 
            class="px-4 py-2 bg-white border border-gray-300 rounded-md shadow hover:bg-gray-100 transition">
            ðŸ“Ž Material de Apoio
          </button>
          <button 
            id="btnQuiz" 
            disabled 
            class="px-4 py-2 bg-gray-300 text-gray-500 rounded-md cursor-not-allowed">
            AvaliaÃ§Ã£o
          </button>
        </div>
        <!-- Popup para Material de Apoio -->
        <div id="popupMaterial" class="hidden mt-4 w-64 bg-white border border-gray-300 rounded-md shadow-md p-4 text-sm text-gray-700">
          <p class="mb-2 font-semibold">Links Ãºteis:</p>
          <ul class="list-disc list-inside space-y-1">
            <li><a href="#" class="text-primary hover:underline">PDF da aula</a></li>
            <li><a href="#" class="text-primary hover:underline">Slides</a></li>
            <li><a href="#" class="text-primary hover:underline">ReferÃªncia externa</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Lista de Aulas -->
  <section id="lessons-section" class="max-w-7xl mx-auto px-4 py-6">
    <div class="bg-white rounded-lg shadow p-5">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">ðŸ“š Aulas</h3>
      <ul id="listaAulas" class="space-y-2 text-sm list-none"></ul>
    </div>
  </section>

  <!-- RodapÃ© -->
  <footer class="bg-white shadow-sm mt-8">
    <div class="max-w-7xl mx-auto px-4 py-4 text-center text-sm text-gray-500">
      Â© 2025 - Minha Plataforma Premium. Todos os direitos reservados.
    </div>
  </footer>

  <!-- Script Principal -->
  <script>
    // ConexÃ£o com Supabase
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    // ObtÃ©m parÃ¢metros da URL
    const url = new URL(location.href);
    const user_id = url.searchParams.get('user_id');
    const course_id = url.searchParams.get('course_id');

    // Elementos da Interface
    const playerFrame = document.getElementById('videoPlayer');
    const tituloCurso = document.getElementById('tituloCurso');
    const descricaoCurso = document.getElementById('descricaoCurso');
    const progressCircle = document.getElementById('progressCircle');
    const progressText = document.getElementById('progressText');
    const listaAulas = document.getElementById('listaAulas');
    const btnQuiz = document.getElementById('btnQuiz');
    const btnMaterial = document.getElementById('btnMaterial');
    const popupMaterial = document.getElementById('popupMaterial');

    let aulas = [], aulaAtual = null, player = null, interval = null;
    let lastTime = 0, duration = 0;

    // Extrai ID do YouTube a partir da URL
    function getYouTubeId(url) {
      const match = url.match(/(?:v=|\/embed\/|\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : '';
    }

    // Atualiza o indicador de progresso com o valor em porcentagem
    function atualizarIndicadorLocal(segundos, duracao) {
      const pct = Math.min(100, Math.round((segundos / duracao) * 100));
      updateCircularProgress(pct);
    }

    // Atualiza o cÃ­rculo de progresso
    function updateCircularProgress(percentage) {
      const radius = 40; // Valor do atributo r do cÃ­rculo
      const circumference = 2 * Math.PI * radius; // Aproximadamente 251.2
      const offset = circumference * (1 - percentage / 100);
      progressCircle.setAttribute('stroke-dashoffset', offset);
      progressText.textContent = percentage + '%';
    }

    // Carrega os dados do curso e das aulas
    async function carregarDados() {
      const { data: curso } = await supabase.from('courses').select('*').eq('id', course_id).single();
      if (curso) {
        tituloCurso.textContent = curso.title;
        descricaoCurso.textContent = curso.description;
      }
      const { data: lista } = await supabase.from('lessons').select('*').eq('course_id', course_id).order('order');
      aulas = lista || [];
      const promises = aulas.map(async (aula) => {
        const { data: progresso } = await supabase.rpc('fn_progresso_por_usuario_e_aula', {
          p_user_id: user_id,
          p_lesson_id: aula.id
        });
        aula.status = progresso?.[0]?.status || 'ðŸš« NÃ£o Iniciada';
        return aula;
      });
      aulas = await Promise.all(promises);
      listarAulas();
      if (aulas.length) selecionarAula(aulas[0]);
      carregarProgressoCurso();
    }

    // Renderiza a lista de aulas
    function listarAulas() {
      listaAulas.innerHTML = '';
      aulas.forEach(aula => {
        const li = document.createElement('li');
        li.className = 'bg-white rounded-lg shadow p-3 flex items-center gap-2 cursor-pointer hover:shadow-md transition-shadow';
        const statusIcon = aula.status === 'âœ” ConcluÃ­da' ? 'âœ…' : '';
        li.innerHTML = `
          <span class="w-5 text-center">${statusIcon}</span>
          <span>${aula.order}. ${aula.title}</span>
        `;
        li.onclick = () => selecionarAula(aula);
        listaAulas.appendChild(li);
      });
    }

    // Atualiza o progresso do curso (cÃ­rculo)
    async function carregarProgressoCurso() {
      const { data } = await supabase.rpc('fn_progresso_curso_por_usuario', {
        p_user_id: user_id,
        p_course_id: course_id
      });
      if (data?.length > 0) {
        const pct = data[0].percentual_conclusao || 0;
        updateCircularProgress(pct);
      }
    }

    // Seleciona uma aula e atualiza a interface
    async function selecionarAula(aula) {
      aulaAtual = aula;
      // Atualiza tÃ­tulo da aula (se aplicÃ¡vel)
      // Habilita ou desabilita o botÃ£o do quiz conforme o status da aula
      btnQuiz.disabled = true;
      btnQuiz.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
      btnQuiz.classList.remove('bg-primary', 'text-white', 'hover:bg-secondary');
      clearInterval(interval);
      lastTime = 0;
      initPlayer();
      const { data: progresso } = await supabase.rpc('fn_progresso_por_usuario_e_aula', {
        p_user_id: user_id,
        p_lesson_id: aula.id
      });
      if (progresso?.length > 0) {
        const item = progresso[0];
        if (item.status === 'âœ” ConcluÃ­da') {
          btnQuiz.disabled = false;
          btnQuiz.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
          btnQuiz.classList.add('bg-primary', 'text-white', 'hover:bg-secondary');
        } else {
          atualizarIndicadorLocal(item.segundos_assistidos, item.duracao_total);
        }
      } else {
        atualizarIndicadorLocal(0, aula.duration);
      }
    }

    // Carrega a API do YouTube
    function loadYouTubeAPI() {
      return new Promise(resolve => {
        if (window.YT && window.YT.Player) return resolve();
        window.onYouTubeIframeAPIReady = resolve;
      });
    }

    // Inicializa o player do YouTube
    function initPlayer() {
      const videoId = getYouTubeId(aulaAtual.youtube_url);
      playerFrame.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&origin=${location.origin}`;
      loadYouTubeAPI().then(() => {
        player = new YT.Player(playerFrame, {
          events: { onReady: onPlayerReady }
        });
      });
    }

    // Quando o player estiver pronto
    async function onPlayerReady() {
      if (!player || typeof player.getDuration !== 'function') {
        setTimeout(onPlayerReady, 300);
        return;
      }
      duration = player.getDuration();
      interval = setInterval(trackProgress, 5000);
    }

    // Monitora o progresso do player
    async function trackProgress() {
      if (!player || typeof player.getCurrentTime !== 'function') return;
      const state = player.getPlayerState();
      if (state !== YT.PlayerState.PLAYING) return;
      const current = Math.floor(player.getCurrentTime());
      if (current <= lastTime || current - lastTime > 30) {
        lastTime = current;
        return;
      }
      lastTime = current;
      await supabase.from('progress_segments').insert({
        user_id,
        course_id,
        lesson_id: aulaAtual.id,
        duration: Math.floor(duration),
        segment: { start: lastTime - 5, end: current }
      });
    }

    // LÃ³gica do popup do Material de Apoio
    btnMaterial.addEventListener('click', () => {
      popupMaterial.classList.toggle('hidden');
    });
    window.addEventListener('click', (e) => {
      if (!btnMaterial.contains(e.target) && !popupMaterial.contains(e.target)) {
        popupMaterial.classList.add('hidden');
      }
    });

    // Inicia o carregamento dos dados
    carregarDados();
  </script>
</body>
</html>
