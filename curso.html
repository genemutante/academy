<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aula Premium</title>
  <!-- CDN Tailwind para estiliza√ß√£o -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Script do Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Script para API do YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <!-- Configura√ß√£o b√°sica do Tailwind para cores customizadas (opcional) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6B46C1',   // Cor principal (roxo)
            secondary: '#4C51BF', // Cor secund√°ria (azul)
            accent: '#F59E0B',    // Cor de destaque (amarelo)
          },
          fontFamily: {
            sans: ['Inter', 'Carlito', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800 font-sans">
  <!-- Container geral -->
  <div class="max-w-7xl mx-auto px-4 py-6">
    <!-- Grid principal: coluna esquerda (1/3) e coluna direita (2/3) em telas grandes -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      
      <!-- COLUNA ESQUERDA -->
      <div class="lg:col-span-1">
        <!-- Card para informa√ß√µes do curso e progresso -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
          <p class="text-sm font-medium flex items-center gap-1 mb-3">
            <span class="text-accent">üìä</span> 
            Progresso do curso: 
            <span id="textoProgresso">0%</span>
          </p>
          <div class="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
            <div 
              id="barraProgresso" 
              class="h-3 bg-primary rounded-full transition-all duration-300" 
              style="width: 0%">
            </div>
          </div>
        </div>
        <!-- T√≠tulo e descri√ß√£o do curso -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
          <h1 id="tituloCurso" class="text-xl font-bold mb-2">
            Carregando curso...
          </h1>
          <p id="descricaoCurso" class="text-sm text-gray-600 leading-relaxed"></p>
        </div>
        <!-- Lista de aulas -->
        <div>
          <h2 class="text-lg font-semibold mb-3 flex items-center gap-2">
            üìö Aulas
          </h2>
          <ul 
            id="listaAulas" 
            class="space-y-2 text-sm list-none"
          ></ul>
        </div>
      </div>
      
      <!-- COLUNA DIREITA -->
      <div class="lg:col-span-2">
        <!-- Card para o v√≠deo -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
          <!-- Container responsivo do v√≠deo (16:9) -->
          <div class="relative pb-[56.25%] h-0 mb-4">
            <iframe 
              id="videoPlayer" 
              class="absolute top-0 left-0 w-full h-full rounded" 
              frameborder="0" 
              allowfullscreen>
            </iframe>
          </div>
          <!-- T√≠tulo da aula e bot√µes -->
          <div class="flex flex-wrap items-center justify-between gap-3 mb-2">
            <h3 id="tituloAula" class="text-lg font-semibold">
              T√≠tulo da Aula
            </h3>
            <div class="flex items-center gap-2 relative">
              <button 
                id="btnMaterial" 
                class="px-3 py-2 text-sm bg-white border border-gray-300 rounded shadow-sm hover:bg-gray-100"
              >
                üìé Material de Apoio
              </button>
              <!-- Popup do material -->
              <div 
                id="popupMaterial" 
                class="hidden absolute top-full mt-2 w-64 bg-white border border-gray-300 rounded shadow-md p-4 text-sm text-gray-700 z-10"
              >
                <p class="mb-2 font-semibold">Links √∫teis:</p>
                <ul class="list-disc list-inside space-y-1">
                  <li><a href="#" class="text-primary hover:underline">PDF da aula</a></li>
                  <li><a href="#" class="text-primary hover:underline">Slides</a></li>
                  <li><a href="#" class="text-primary hover:underline">Refer√™ncia externa</a></li>
                </ul>
              </div>
              <!-- Bot√£o para quiz (desabilitado por padr√£o) -->
              <button 
                id="btnQuiz" 
                disabled 
                class="px-4 py-2 text-sm bg-gray-300 text-gray-500 rounded cursor-not-allowed"
              >
                Fazer Avalia√ß√£o da Aula
              </button>
            </div>
          </div>
          <p class="text-xs text-gray-500">
            ‚öôÔ∏è Progresso salvo automaticamente durante a reprodu√ß√£o
          </p>
          <p 
            id="infoAssistido" 
            class="text-sm mt-2 text-gray-700"
          ></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script>
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );
    const url = new URL(location.href);
    const user_id = url.searchParams.get('user_id');
    const course_id = url.searchParams.get('course_id');

    const playerFrame = document.getElementById('videoPlayer');
    const tituloCurso = document.getElementById('tituloCurso');
    const descricaoCurso = document.getElementById('descricaoCurso');
    const listaAulas = document.getElementById('listaAulas');
    const tituloAula = document.getElementById('tituloAula');
    const barraProgresso = document.getElementById('barraProgresso');
    const textoProgresso = document.getElementById('textoProgresso');
    const infoAssistido = document.getElementById('infoAssistido');
    const btnQuiz = document.getElementById('btnQuiz');
    const btnMaterial = document.getElementById('btnMaterial');
    const popupMaterial = document.getElementById('popupMaterial');

    let aulas = [], aulaAtual = null, player = null, interval = null;
    let lastTime = 0, duration = 0;

    function getYouTubeId(url) {
      const match = url.match(/(?:v=|\/embed\/|\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : '';
    }

    function atualizarIndicadorLocal(segundos, duracao) {
      const pct = Math.min(100, Math.round((segundos / duracao) * 100));
      infoAssistido.textContent = `‚è±Ô∏è ${segundos}s / ${duracao}s üìä ${pct}%`;
    }

    async function carregarDados() {
      const { data: curso } = await supabase.from('courses').select('*').eq('id', course_id).single();
      if (curso) {
        tituloCurso.textContent = curso.title;
        descricaoCurso.textContent = curso.description;
      }

      const { data: lista } = await supabase.from('lessons').select('*').eq('course_id', course_id).order('order');
      aulas = lista || [];

      const promises = aulas.map(async (aula) => {
        const { data: progresso } = await supabase.rpc('fn_progresso_por_usuario_e_aula', {
          p_user_id: user_id,
          p_lesson_id: aula.id
        });
        aula.status = progresso?.[0]?.status || 'üö´ N√£o Iniciada';
        return aula;
      });
      aulas = await Promise.all(promises);

      listarAulas();
      if (aulas.length) {
        selecionarAula(aulas[0]);
      }
      carregarProgressoCurso();
    }

    function listarAulas() {
      listaAulas.innerHTML = '';
      aulas.forEach(aula => {
        const li = document.createElement('li');
        // Classe base do Tailwind para um card de lista
        li.className = 'bg-white rounded-lg shadow p-3 flex items-center gap-2 cursor-pointer hover:shadow-md transition-shadow';

        // √çcone de status
        const statusIcon = aula.status === '‚úî Conclu√≠da' ? '‚úÖ' : '';
        li.innerHTML = `
          <span class="w-5 text-center">${statusIcon}</span>
          <span>${aula.order}. ${aula.title}</span>
        `;
        li.onclick = () => selecionarAula(aula);
        listaAulas.appendChild(li);
      });
    }

    async function carregarProgressoCurso() {
      const { data } = await supabase.rpc('fn_progresso_curso_por_usuario', {
        p_user_id: user_id,
        p_course_id: course_id
      });
      if (data?.length > 0) {
        const pct = data[0].percentual_conclusao || 0;
        barraProgresso.style.width = pct + '%';
        // Se quiser exibir em texto, descomente ou adicione no layout
        // textoProgresso.textContent = pct + '%';
      }
    }

    async function selecionarAula(aula) {
      aulaAtual = aula;
      tituloAula.textContent = aula.title;
      infoAssistido.textContent = '';
      btnQuiz.disabled = true;
      btnQuiz.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
      btnQuiz.classList.remove('bg-primary', 'text-white');

      clearInterval(interval);
      lastTime = 0;
      initPlayer();

      const { data: progresso } = await supabase.rpc('fn_progresso_por_usuario_e_aula', {
        p_user_id: user_id,
        p_lesson_id: aula.id
      });
      if (progresso?.length > 0) {
        const item = progresso[0];
        if (item.status === '‚úî Conclu√≠da') {
          infoAssistido.textContent = '‚úÖ Aula conclu√≠da';
          btnQuiz.disabled = false;
          btnQuiz.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
          btnQuiz.classList.add('bg-primary', 'text-white', 'hover:bg-secondary');
        } else {
          atualizarIndicadorLocal(item.segundos_assistidos, item.duracao_total);
        }
      } else {
        atualizarIndicadorLocal(0, aula.duration);
      }
    }

    function loadYouTubeAPI() {
      return new Promise(resolve => {
        if (window.YT && window.YT.Player) return resolve();
        window.onYouTubeIframeAPIReady = resolve;
      });
    }

    function initPlayer() {
      const videoId = getYouTubeId(aulaAtual.youtube_url);
      playerFrame.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&origin=${location.origin}`;

      loadYouTubeAPI().then(() => {
        player = new YT.Player(playerFrame, {
          events: { onReady: onPlayerReady }
        });
      });
    }

    async function onPlayerReady() {
      if (!player || typeof player.getDuration !== 'function') {
        setTimeout(onPlayerReady, 300);
        return;
      }
      duration = player.getDuration();
      interval = setInterval(trackProgress, 5000);
    }

    async function trackProgress() {
      if (!player || typeof player.getCurrentTime !== 'function') return;
      const state = player.getPlayerState();
      if (state !== YT.PlayerState.PLAYING) return;

      const current = Math.floor(player.getCurrentTime());
      if (current <= lastTime || current - lastTime > 30) {
        lastTime = current;
        return;
      }
      lastTime = current;
      await supabase.from('progress_segments').insert({
        user_id,
        course_id,
        lesson_id: aulaAtual.id,
        duration: Math.floor(duration),
        segment: { start: lastTime - 5, end: current }
      });
    }

    // L√≥gica do popup de Material de Apoio
    btnMaterial.addEventListener('click', () => {
      popupMaterial.classList.toggle('hidden');
    });
    window.addEventListener('click', (e) => {
      if (!btnMaterial.contains(e.target) && !popupMaterial.contains(e.target)) {
        popupMaterial.classList.add('hidden');
      }
    });

    // Carrega os dados ao iniciar
    carregarDados();
  </script>
</body>
</html>
