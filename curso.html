<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Exemplo</title>
  <style>
    /* Estilização do corpo da página */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Cabeçalho */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    /* Navegação */
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
    }
    nav ul li {
      /* Elementos da lista são exibidos em linha */
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
    }
    /* Conteúdo principal */
    main {
      padding: 20px;
    }
    /* Rodapé */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo à Minha Página</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Seção Principal</h2>
    <p>Este é um exemplo de página HTML com formatação básica usando CSS embutido.</p>
  </main>
  <footer>
    <p>© 2025 - Todos os direitos reservados</p>
  </footer>
</body>
</html>
