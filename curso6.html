  } else {
    narrar("‚ö†Ô∏è Nenhuma aula dispon√≠vel para sele√ß√£o.", "warning");

}

    let pontoRetomada = null;

async function selecionarAula(aula) {
  narrar(`üì• A aula "${aula.title}" foi selecionada. ID: ${aula.id}`, "info");

  aulaAtual = aula;
  tituloAula.textContent = aula.title;

  if (sugestaoEl) sugestaoEl.innerHTML = "";

  pontoRetomada = null;

  btnQuiz.disabled = true;
  btnQuiz.textContent = "Fazer Avalia√ß√£o da Aula";
  btnQuiz.className = "bg-gray-300 text-gray-500 px-4 py-2 rounded text-sm cursor-not-allowed";
  btnQuiz.onclick = null;

  // üßº Encerrar rastreamento anterior (se houver)
  if (interval) {
    clearInterval(interval);
    narrativaCiclosExecutados = 0;
    narrar("üîÑ Reiniciei o contador de ciclos narrativos para nova aula.", "info");
    narrar("üõë Encerrei o ciclo anterior de rastreamento (intervalo setInterval).", "info");
  } else {
    narrar("‚ÑπÔ∏è Nenhum ciclo anterior de rastreamento ativo. Nada a encerrar.", "info");
  }

  // üîé Consultar progresso salvo no Supabase
  const { data: progresso } = await supabase.rpc('fn_progresso_por_usuario_e_aula', {
    p_user_id: user_id,
    p_lesson_id: aula.id
  });

  if (progresso?.length > 0) {
    const item = progresso[0];

    // ‚úÖ Restaura progresso ANTES de qualquer verifica√ß√£o de status
    if (item.segundos_assistidos > 0) {
      lastTime = item.segundos_assistidos;
      maiorTempoVisualizado = item.segundos_assistidos;
      aula.progressoRestaurado = true;
      narrar(`üì• Encontrei progresso salvo no Supabase: ${item.segundos_assistidos}s. Atualizei vari√°veis.`, "success");
    } else {
      narrar("üì≠ Nenhum tempo assistido registrado. Mantendo progresso local zerado.", "info");
    }

    if (item.status === '‚úî Conclu√≠da') {
      if (progressoEl) progressoEl.textContent = "‚úÖ Aula conclu√≠da";
      if (sugestaoEl) sugestaoEl.innerHTML = "";
      await habilitarQuiz(aula.id);
    } else {
      const exibidoTexto = progressoEl?.textContent || "";
      const match = exibidoTexto.match(/‚è±Ô∏è (\d+)s/);
      const segundosExibidos = match ? parseInt(match[1]) : 0;

      if (item.segundos_assistidos > segundosExibidos) {
        atualizarIndicadorLocal(item.segundos_assistidos, item.duracao_total);
      }

      pontoRetomada = Math.max(0, item.segundos_assistidos - 15);
      const minutos = Math.floor(pontoRetomada / 60);
      const segundos = pontoRetomada % 60;
      const retomadaLabel = `${minutos}m${segundos.toString().padStart(2, '0')}s`;

      const link = document.createElement('span');
      link.className = 'text-sm text-blue-600 underline cursor-pointer ml-2 hover:text-blue-800 transition';
      link.textContent = `üîÑ Retomar a partir de ${retomadaLabel}`;
      link.onclick = async () => {
        if (!player || typeof player.seekTo !== 'function') return;
        mostrarNotificacao(`‚è© Pulando para ${retomadaLabel}...`);

        try {
          player.seekTo(pontoRetomada, true);
          setTimeout(() => {
            if (typeof player.playVideo === 'function') {
              player.playVideo();
              console.log(`‚ñ∂Ô∏è Pulando e iniciando em ${retomadaLabel}`);
              if (sugestaoEl) sugestaoEl.textContent = "";
            }
          }, 500);
        } catch (err) {
          console.error('‚ùå Erro ao pular para ponto:', err);
          mostrarNotificacao('Erro ao tentar retomar o v√≠deo');
        }
      };

      if (sugestaoEl) {
        sugestaoEl.innerHTML = "";
        sugestaoEl.appendChild(link);
      }
    }

  } else {
    atualizarIndicadorLocal(0, aula.duration);
    pontoRetomada = null;
  }

  initPlayer();
}


    function loadYouTubeAPI() {
      return new Promise(resolve => {
        if (window.YT && window.YT.Player) return resolve();
        window.onYouTubeIframeAPIReady = resolve;
      });
    }

function initPlayer() {
  const videoId = getYouTubeId(aulaAtual.youtube_url);

  loadYouTubeAPI().then(() => {
    player = new YT.Player('videoPlayer', {
      videoId: videoId,
      playerVars: {
        origin: location.origin,
        enablejsapi: 1,
        modestbranding: 1,   // Remove logo
        rel: 0,              // N√£o mostrar v√≠deos relacionados
        controls: 1,         // Mostra controles
        disablekb: 1,        // Bloqueia teclado
        fs: 0,               // Desativa fullscreen
        iv_load_policy: 3,   // Oculta anota√ß√µes
        showinfo: 0          // Oculta info do v√≠deo no in√≠cio
      },
      events: {
        onReady: onPlayerReady,
        onStateChange: async (event) => {
          if (event.data === YT.PlayerState.ENDED) {
            console.log("üèÅ V√≠deo finalizado!");
            
            // For√ßa salvar progresso final
            await trackProgress();

            // Confere status atualizado
            const { data: progressoAtualizado } = await supabase.rpc('fn_progresso_por_usuario_e_aula', {
              p_user_id: user_id,
              p_lesson_id: aulaAtual.id
            });

            if (progressoAtualizado?.[0]?.status === '‚úî Conclu√≠da') {
              document.getElementById("progressoTexto").textContent = "‚úÖ Aula conclu√≠da";
              document.getElementById("recomecarSugestao").innerHTML = "";
              await habilitarQuiz(aulaAtual.id);
              listarAulas();
              carregarProgressoCurso();
            }
          }
        }
      }
    });
  });
}




    async function onPlayerReady() {
      console.log('üé¨ Player pronto, iniciando monitoramento...');

      if (!player || typeof player.getDuration !== 'function') {
        console.warn('‚ö†Ô∏è Player inv√°lido, tentando novamente...');
        setTimeout(onPlayerReady, 300);
        return;
      }

      duration = player.getDuration();
      console.log('‚è±Ô∏è Dura√ß√£o total do v√≠deo:', duration);

      if (pontoRetomada !== null) {
        console.log('‚è© Retomando do ponto:', pontoRetomada);
        player.seekTo(pontoRetomada, true);
        player.playVideo?.();
      }

      interval = setInterval(trackProgress, 5000);
    }
    let maiorTempoVisualizado = 0;




async function trackProgress() {
  if (narrativaCiclosExecutados >= narrativaMaxCiclos) {
    return; // J√° atingimos o m√°ximo de ciclos de narrativa permitidos
  }

  narrativaCiclosExecutados++;
  narrar("üìç Iniciei um novo ciclo de rastreamento de progresso do v√≠deo.");

  if (!player || typeof player.getCurrentTime !== 'function') {
    narrar("‚ö†Ô∏è O player ainda n√£o est√° pronto ou est√° inv√°lido. Finalizei o ciclo sem a√ß√£o.", "warning");
    return;
  }

  const state = player.getPlayerState();
  if (state !== YT.PlayerState.PLAYING) {
    narrar("‚è∏Ô∏è O v√≠deo n√£o est√° em reprodu√ß√£o. O ciclo foi encerrado sem registrar progresso.");
    return;
  }

  const tempoAtual = Math.floor(player.getCurrentTime());
  narrar(`üïí Obtive o tempo atual com 'getCurrentTime()': ${tempoAtual}s.`);

  narrar(`üìå Valor anterior salvo em 'lastTime': ${lastTime}s.`);
  const diff = tempoAtual - lastTime;
  narrar(`üßÆ Calculei a diferen√ßa: ${diff}s.`);

  if (diff <= 0 || diff > 30) {
    const motivo = diff < 0
      ? "o tempo atual voltou no tempo (talvez o usu√°rio tenha retrocedido manualmente)"
      : "o salto foi muito grande (poss√≠vel pulo manual ou buffer longo)";
    narrar(`‚ö†Ô∏è Diferen√ßa de ${diff}s foi considerada inv√°lida porque ${motivo}. Nada ser√° salvo.`, "warning");
    return;
  }

  const segmento = {
    user_id,
    course_id,
    lesson_id: aulaAtual.id,
    duration: Math.floor(duration),
    segment: { start: lastTime, end: tempoAtual }
  };

  narrar(`üì¶ Preparei o objeto 'segmento' com start=${lastTime}s e end=${tempoAtual}s.`);
  narrar("üì§ Enviando para o Supabase...");

  const { error: insertError } = await supabase
    .from('progress_segments')
    .insert(segmento);

  if (insertError) {
    narrar(`‚ùå Supabase retornou erro: ${insertError.message}`, "error");
    return;
  }

  narrar(`‚úÖ Segmento salvo com sucesso.`, "success");
  lastTime = tempoAtual;

  if (tempoAtual > maiorTempoVisualizado) {
    maiorTempoVisualizado = tempoAtual;
    atualizarIndicadorLocal(maiorTempoVisualizado, duration);
  }

  const percentual = ((maiorTempoVisualizado / duration) * 100).toFixed(1);
  narrar(`üìä Progresso calculado: ${percentual}% do v√≠deo.`);

  if (percentual >= 97) {
    narrar("üéØ O progresso passou de 97%. Aula ser√° marcada como conclu√≠da.", "success");
    document.getElementById("progressoTexto").textContent = "‚úÖ Aula conclu√≠da";
    document.getElementById("recomecarSugestao").innerHTML = "";
    await habilitarQuiz(aulaAtual.id);
    listarAulas();
    carregarProgressoCurso();
  } else {
    narrar("üìå Aula ainda n√£o foi conclu√≠da (progresso abaixo de 97%).", "info");
  }

  narrar("‚úÖ Finalizei o ciclo com sucesso.\n");
}

//NARRATIVA INTELIGENTE
const narrativaGravada = [];

function narrar(texto, tipo = "info") {
  const ul = document.getElementById("narrativaLog");
  if (!ul) return;

  const cores = {
    info: "text-blue-300",
    success: "text-green-400",
    warning: "text-yellow-400",
    error: "text-red-400"
  };

  const agora = new Date();
  const timestamp = agora.toLocaleTimeString('pt-BR', { hour12: false });

  narrativaGravada.push({ texto, tipo, timestamp });

  const li = document.createElement("li");
  const cor = cores[tipo] || cores.info;
   li.className = `${cor} leading-snug whitespace-pre-wrap`;


	
  li.innerText = `[${timestamp}] ${texto}`;
  ul.appendChild(li);

  ul.parentElement.scrollTop = ul.parentElement.scrollHeight;
}

	  

async function replayNarrativa(velocidade = 1) {
  const ul = document.getElementById("narrativaLog");
  if (!ul) return;
  ul.innerHTML = '';

  for (const { texto, tipo } of narrativaGravada) {
    narrar(texto, tipo);
    await new Promise(r => setTimeout(r, 600 / velocidade));
  }
}

	  
function exportarNarrativa() {
  if (!narrativaGravada.length) {
    alert("Nenhuma narrativa registrada ainda.");
    return;
  }

  let conteudo = `üìú LOG DE EXECU√á√ÉO NARRADA - ${new Date().toLocaleString()}\n\n`;
  narrativaGravada.forEach(({ timestamp, texto, tipo }) => {
    conteudo += `[${timestamp}] (${tipo.toUpperCase()}) ${texto}\n`;
  });

  const blob = new Blob([conteudo], { type: "text/plain" });
  const url = URL.createObjectURL(blob);

  const link = document.createElement("a");
  link.href = url;
  link.download = `narrativa_execucao_${Date.now()}.txt`;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
	
	
// Reiniciar narrativa do zero
function novaAnaliseNarrativa() {
  narrativaGravada.length = 0;
  const ul = document.getElementById("narrativaLog");
  if (ul) ul.innerHTML = '';
  narrar("üßπ Iniciei uma nova an√°lise. A narrativa anterior foi limpa.", "info");
}
