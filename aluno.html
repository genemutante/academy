    async function carregarAluno() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) return;

      const { data, error } = await supabase
        .from("users")
        .select("name")
        .eq("id", id)

      if (error) {

        return;
      }

      document.getElementById("welcome").innerText = `Bem-vindo, ${data.name}`;
    }

    carregarAluno();
  </script>
