<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√Årea do Aluno</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Carlito&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Carlito', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">üéì Bem-vindo, <span id="nomeAluno">Aluno</span></h1>
    <p class="text-gray-600 mb-6">Aqui est√£o seus cursos dispon√≠veis. Clique em "Continuar" para retomar de onde parou.</p>

    <div id="cursosContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    if (!userId) {
      document.body.innerHTML = "<p class='text-center text-red-600 font-bold mt-20'>Erro: ID do aluno n√£o informado na URL.</p>";
    } else {
      carregarAluno();
    }

    async function carregarAluno() {
      const { data: user, error } = await supabase.from('users').select('name').eq('id', userId).single();
      if (error || !user) {
        document.body.innerHTML = "<p class='text-center text-red-600 font-bold mt-20'>Erro ao buscar dados do aluno.</p>";
        return;
      }

      document.getElementById('nomeAluno').textContent = user.name;

      // Buscar cursos e progresso
      const { data: progresso } = await supabase
        .from('progress')
        .select('course_id, percent')
        .eq('user_id', userId);

      const courseIds = progresso.map(p => p.course_id);
      const { data: cursos } = await supabase
        .from('courses')
        .select('id, title')
        .in('id', courseIds);

      const container = document.getElementById('cursosContainer');
      cursos.forEach(curso => {
        const p = progresso.find(p => p.course_id === curso.id)?.percent || 0;
        const card = document.createElement('div');
        card.className = "bg-white p-5 rounded-lg shadow hover:shadow-lg transition";

        card.innerHTML = `
          <h2 class="text-xl font-semibold text-gray-800 mb-2">${curso.title}</h2>
          <div class="h-2 w-full bg-gray-200 rounded mb-3">
            <div class="h-2 bg-blue-600 rounded" style="width:${p}%"></div>
          </div>
          <p class="text-sm text-gray-600 mb-4">Progresso: ${p}%</p>
          <a href="curso.html?user_id=${userId}&course_id=${curso.id}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Continuar
          </a>
        `;
        container.appendChild(card);
      });

      if (cursos.length === 0) {
        container.innerHTML = "<p class='text-gray-600 col-span-2'>Nenhum curso encontrado para este aluno.</p>";
      }
    }
  </script>
</body>
</html>
