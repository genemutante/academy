<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√Årea do Aluno</title>
  <link rel="icon" type="image/png" href="/favicon-32x32.png" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm" type="module"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-10">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-4xl">
    <h1 id="student-name" class="text-2xl font-bold text-center text-blue-800 mb-4">Bem-vindo, Aluno</h1>
    <p class="text-center text-gray-600 mb-6">Aqui est√£o seus cursos. Clique em "Continuar" para acessar a pr√≥xima aula.</p>
    <div id="courses-container" class="space-y-6"></div>
  </div>

  <script type="module">
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const alunoId = urlParams.get('id');

    const studentNameEl = document.getElementById('student-name');
    const container = document.getElementById('courses-container');

    async function loadProgress() {
      if (!alunoId) return;

      const { data, error } = await supabase.rpc('fn_base_progresso', {
        p_email: null,
        p_id: alunoId
      });

      if (error) {
        container.innerHTML = `<div class="text-red-600">Erro ao carregar dados: ${error.message}</div>`;
        return;
      }

      const cursos = {};
      let alunoNome = '';

      data.forEach(item => {
        alunoNome = alunoNome || item.nome;
        if (!cursos[item.curso]) cursos[item.curso] = [];
        cursos[item.curso].push(item);
      });

      studentNameEl.textContent = `Bem-vindo, ${alunoNome}`;
      renderCourses(cursos);
    }

    function renderCourses(cursos) {
      container.innerHTML = '';
      Object.entries(cursos).forEach(([curso, aulas]) => {
        const cursoDiv = document.createElement('div');
        cursoDiv.className = 'bg-blue-50 p-4 rounded-xl shadow-sm';

        const header = `<h2 class="text-xl font-semibold text-blue-700 mb-2">üìò ${curso}</h2>`;
        const lista = aulas.map(aula => `
          <div class="flex items-center justify-between py-1 border-b border-gray-200">
            <span class="text-gray-800">${aula.status} ${aula.aula}</span>
            <span class="text-sm text-gray-500">${aula.percentual_assistido}%</span>
          </div>
        `).join('');

        cursoDiv.innerHTML = header + lista;
        container.appendChild(cursoDiv);
      });
    }

    loadProgress();
  </script>
</body>
</html>
