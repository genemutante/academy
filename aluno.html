<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal do Aluno</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">üéì Ol√°, estudante!</h1>
    <p class="mb-4">Veja abaixo os cursos dispon√≠veis:</p>
    <div id="cursos">Carregando...</div>
  </div>

  <!-- Carrega Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js" onload="initAluno()" defer></script>

  <script>
    function initAluno() {
      const supabase = window.supabase.createClient(
        'https://bkueljjvhijojzcyodvk.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
      )

      const params = new URLSearchParams(window.location.search)
      const userId = params.get("user_id")
      const cursosDiv = document.getElementById("cursos")

      if (!userId) {
        cursosDiv.innerHTML = "<p class='text-red-600'>‚ùå ID do aluno n√£o informado na URL.</p>"
        return
      }

      supabase
        .from("courses")
        .select("*")
        .then(({ data, error }) => {
          if (error) {
            console.error(error)
            cursosDiv.innerHTML = "<p class='text-red-600'>‚ùå Erro ao carregar cursos.</p>"
            return
          }

          if (!data || data.length === 0) {
            cursosDiv.innerHTML = "<p class='text-gray-600'>Nenhum curso dispon√≠vel no momento.</p>"
            return
          }

          cursosDiv.innerHTML = ""
          data.forEach((curso) => {
            const card = document.createElement("div")
            card.className = "border p-4 rounded bg-gray-50 hover:bg-gray-100 cursor-pointer mb-4"
            card.innerHTML = `
              <h2 class="text-lg font-semibold">${curso.title}</h2>
              <p class="text-sm text-gray-600 mb-2">${curso.description}</p>
              <button onclick="window.location.href='/curso/${curso.id}'"
                class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 text-sm">
                Acessar curso
              </button>
            `
            cursosDiv.appendChild(card)
          })
        })
    }
  </script>
</body>
</html>
