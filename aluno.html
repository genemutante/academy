<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>√Årea do Aluno</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Estilo B√°sico -->
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f9fc;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      h1 {
        color: #1e40af;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.1rem;
        color: #333;
      }

      .icon {
        font-size: 2.5rem;
        color: #8b5cf6;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="icon">üéì</div>
      <h1 id="boasVindas">Bem-vindo, Aluno</h1>
      <p>Aqui est√£o seus cursos. Clique em "Continuar" para acessar a pr√≥xima aula.</p>
    </div>

    <!-- Supabase SDK + Inicializa√ß√£o -->
    <script type="module">
      import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

      const supabaseUrl = 'https://XXXX.supabase.co'; // substitua
      const supabaseKey = 'public-anon-key'; // substitua
      const supabase = createClient(supabaseUrl, supabaseKey);

      const params = new URLSearchParams(window.location.search);
      const userId = params.get("id");

      const boasVindas = document.getElementById("boasVindas");

      if (!userId) {
        boasVindas.innerText = "Acesso inv√°lido";
      } else {
        try {
          const { data, error } = await supabase
            .from("users")
            .select("name")
            .eq("id", userId)
            .single();

          if (error || !data) {
            boasVindas.innerText = "Aluno n√£o encontrado.";
          } else {
            boasVindas.innerText = `Bem-vindo, ${data.name}`;
          }
        } catch (e) {
          boasVindas.innerText = "Erro ao carregar dados.";
          console.error(e);
        }
      }
    </script>
  </body>
</html>
