<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√Årea do Aluno | Academy</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Carlito&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Carlito', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      color: #2c3e50;
    }
    h1 span {
      font-size: 2rem;
      margin-right: 10px;
    }
    .curso {
      background: white;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      margin: 1rem 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .curso h2 {
      margin: 0;
      color: #34495e;
      font-size: 1.2rem;
    }
    .curso p {
      color: #7f8c8d;
      margin: 0.5rem 0 0;
    }
    .continuar {
      background: #2d6cdf;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span>üéì</span> Bem-vindo, <span id="aluno-nome">Aluno</span></h1>
    <p>Aqui est√£o seus cursos. Clique em "Continuar" para acessar a pr√≥xima aula.</p>

    <div id="cursos"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://<SUA-URL>.supabase.co'
    const SUPABASE_KEY = '<SUA-CHAVE>'
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY)

    const params = new URLSearchParams(window.location.search)
    const alunoId = params.get('id')

    async function carregarAluno() {
      if (!alunoId) return

      const { data: aluno } = await supabase.from('users').select('*').eq('id', alunoId).single()
      document.getElementById('aluno-nome').textContent = aluno.name

      const { data: aulas } = await supabase
        .from('lessons')
        .select('*, courses(title)')
        .order('order', { ascending: true })

      const divCursos = document.getElementById('cursos')
      const cursosAgrupados = {}

      aulas.forEach(aula => {
        const idCurso = aula.course_id
        if (!cursosAgrupados[idCurso]) {
          cursosAgrupados[idCurso] = {
            titulo: aula.courses.title,
            aulas: [],
          }
        }
        cursosAgrupados[idCurso].aulas.push(aula)
      })

      Object.values(cursosAgrupados).forEach(curso => {
        const bloco = document.createElement('div')
        bloco.className = 'curso'
        bloco.innerHTML = `
          <h2>${curso.titulo}</h2>
          <p>${curso.aulas.length} aulas | Pronto para continuar?</p>
          <button class="continuar">Continuar</button>
        `
        divCursos.appendChild(bloco)
      })
    }

    carregarAluno()
  </script>
</body>
</html>
