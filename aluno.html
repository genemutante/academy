<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√Årea do Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { background: #f8f9fa; font-family: 'Carlito', sans-serif; }
    .curso-card { border-left: 5px solid #0d6efd; background: #fff; padding: 1rem; margin-bottom: 1rem; border-radius: 0.5rem; }
    .progresso { font-size: 0.9rem; color: #6c757d; }
    .aula-status span { margin-right: 8px; }
  </style>
</head>
<body class="container py-5">
  <h2 class="mb-4">üéì Bem-vindo, <span id="nomeAluno">Aluno</span></h2>
  <div id="cursosContainer"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    async function carregarAluno() {
      const { data: user } = await supabase.from('users').select('name').eq('id', userId).single();
      if (user) document.getElementById('nomeAluno').textContent = user.name;
    }

    async function carregarCursos() {
      const { data: progresso } = await supabase.rpc('fn_base_progresso', { p_email: null });
      const aulasAgrupadas = {};

      progresso.filter(p => p.uuid === userId).forEach(item => {
        const idCurso = item.id;
        if (!aulasAgrupadas[idCurso]) aulasAgrupadas[idCurso] = { curso: item.curso, aulas: [], concluido: 0, total: 0 };
        aulasAgrupadas[idCurso].aulas.push(item);
        aulasAgrupadas[idCurso].total++;
        if (item.status === '‚úî Conclu√≠da') aulasAgrupadas[idCurso].concluido++;
      });

      const container = document.getElementById('cursosContainer');
      container.innerHTML = '';

      for (const idCurso in aulasAgrupadas) {
        const curso = aulasAgrupadas[idCurso];
        const percentual = Math.round((curso.concluido / curso.total) * 100);

        const div = document.createElement('div');
        div.className = 'curso-card';
        div.innerHTML = `
          <h5>${curso.curso}</h5>
          <div class="progress mb-2"><div class="progress-bar" style="width:${percentual}%;">${percentual}%</div></div>
          <p class="progresso">Clique em uma aula para continuar:</p>
          <ul class="list-group">
            ${curso.aulas.map(aula => `
              <li class="list-group-item d-flex justify-content-between align-items-center">
                ${aula.aula}
                <span class="badge ${
                  aula.status.includes('‚úî') ? 'bg-success' : aula.status.includes('üïí') ? 'bg-warning text-dark' : 'bg-secondary'
                }">${aula.status}</span>
              </li>
            `).join('')}
          </ul>
        `;
        container.appendChild(div);
      }
    }

    carregarAluno();
    carregarCursos();
  </script>
</body>
</html>
