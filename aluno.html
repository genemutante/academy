<body>
  <h1 id="saudacao">üë©‚Äçüéì Ol√°, estudante!</h1>
  <p>Veja abaixo os cursos dispon√≠veis:</p>

  <div id="cursos">Carregando...</div>

  <!-- Biblioteca Supabase -->

  <script>
    const supabase = supabaseJs.createClient(

    );

    // Utilit√°rio para pegar par√¢metros da URL
    function getParam(name) {
      const url = new URL(window.location.href)
      return url.searchParams.get(name)
    }

    const userId = getParam("user_id")

    async function carregarCursos() {
      const container = document.getElementById('cursos')

      if (!userId) {
        container.innerHTML = `<p style="color:red;">‚ùå Nenhum user_id informado na URL.</p>`
        return
      }

      // Buscar nome do aluno
      const { data: userData, error: userError } = await supabase
        .from('users')
        .select('name')
        .eq('id', userId)
        .single()

      if (userData?.name) {
        document.getElementById('saudacao').innerText = `üë©‚Äçüéì Ol√°, ${userData.name}!`
      }

      // Buscar cursos
      const { data: cursos, error } = await supabase
        .from('courses')
        .select('*')

      if (error) {
        container.innerHTML = `<p style="color:red;">Erro ao carregar cursos: ${error.message}</p>`
        return
      }

      if (!cursos.length) {
        container.innerHTML = '<p>Nenhum curso encontrado.</p>'
        return
      }

      const html = cursos.map(curso => `
        <div class="curso">
          <h2>${curso.title}</h2>
          <p>${curso.description}</p>
          <a href="/curso/${curso.id}?user_id=${userId}">üìö Acessar Curso</a>
        </div>
      `).join('')

      container.innerHTML = html
    }

    carregarCursos()
  </script>
