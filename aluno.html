<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>√Årea do Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="bg-white rounded shadow p-6 max-w-xl w-full">
    <h1 class="text-2xl font-bold mb-4">üéì Ol√°, estudante!</h1>
    <p class="mb-2">Veja abaixo os cursos dispon√≠veis:</p>
    <div id="cursos" class="space-y-2">
      <p>Carregando...</p>
    </div>
  </div>

  <!-- Carregar biblioteca Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>

  <script>
    // Inicializar Supabase
    const supabase = supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    )

    // Obter o ID do aluno da URL
    const params = new URLSearchParams(window.location.search)
    const userId = params.get("user_id")

    if (!userId) {
      document.getElementById("cursos").innerHTML = "<p class='text-red-600'>Erro: ID do aluno n√£o informado na URL.</p>"
    } else {
      carregarCursos()
    }

    async function carregarCursos() {
      const cursosDiv = document.getElementById("cursos")
      cursosDiv.innerHTML = "<p class='text-gray-600'>Buscando cursos...</p>"

      const { data, error } = await supabase
        .from("courses")
        .select("*")

      if (error) {
        cursosDiv.innerHTML = "<p class='text-red-600'>Erro ao carregar cursos.</p>"
        console.error("Erro:", error)
        return
      }

      if (!data || data.length === 0) {
        cursosDiv.innerHTML = "<p class='text-gray-600'>Nenhum curso encontrado.</p>"
        return
      }

      cursosDiv.innerHTML = ""
      data.forEach((curso) => {
        const card = document.createElement("div")
        card.className = "border p-4 rounded bg-gray-50 hover:bg-gray-100 cursor-pointer"
        card.innerHTML = `
          <h2 class="text-lg font-semibold">${curso.title}</h2>
          <p class="text-sm text-gray-600">${curso.description}</p>
          <button onclick="window.location.href='/curso/${curso.id}'" class="mt-2 inline-block bg-blue-600 text-white px-4 py-1 rounded text-sm hover:bg-blue-700">
            Acessar curso
          </button>
        `
        cursosDiv.appendChild(card)
      })
    }
  </script>
</body>
</html>
