<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Cursos</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Outfit', 'sans-serif']
        },
        extend: {
          colors: {
            primary: {
              500: "#3B82F6",
              600: "#2563EB",
              700: "#1D4ED8"
            }
          }
        }
      }
    };
  </script>

  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>

<body class="bg-surface-100 text-gray-800 min-h-screen">

  <header class="bg-primary-600 text-white h-14 flex items-center shadow-md">
    <div class="max-w-6xl mx-auto px-4 w-full flex justify-between items-center">
      <h1 class="text-lg font-bold tracking-tight">üéì Academy-Tools</h1>
      
      <div class="flex items-center gap-3">
        <span id="aluno-nome" class="text-sm font-bold bg-white/10 px-3 py-1 rounded-full text-white shadow-sm hover:bg-white/20 transition">   Carregando...</span>
        
        <button id="logoutBtn"
                class="hidden bg-white text-primary-700 hover:bg-gray-100 px-3 py-1 text-sm rounded-full font-medium transition flex items-center gap-1">
          <span>‚è™</span> Sair
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-6">
    <h2 class="text-2xl font-semibold mb-1">üëã Ol√°, <span id="aluno-nome-saudacao">Estudante</span>!</h2>
    <p class="text-gray-600 mb-6">Veja abaixo os cursos dispon√≠veis para voc√™:</p>

    <div id="cursos" class="grid gap-4">
      <p class="text-sm text-gray-500">‚è≥ Aguardando dados de sess√£o...</p>
    </div>
  </main>

<script type="module">
  import { verificarLoginObrigatorio, logout } from './js/auth.js';
  import { supabase } from './js/supabaseClient.js';

  (async () => {
    const sessao = await verificarLoginObrigatorio();
    if (!sessao) return; 

    const userId = sessao.userId;
    const userName = sessao.userName;

    const nomeEl = document.getElementById('aluno-nome');
    const saudacaoEl = document.getElementById('aluno-nome-saudacao');

    if (nomeEl) nomeEl.textContent = userName;
    if (saudacaoEl) saudacaoEl.textContent = userName;

    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', logout);
      logoutBtn.classList.remove('hidden'); // Garante que o bot√£o apare√ßa
    }

    const container = document.getElementById('cursos');
    if (!container) return console.error('‚ö†Ô∏è Container de cursos n√£o encontrado.');

    try {
      console.log("üîç Buscando cursos para o User ID:", userId);

      // PASSO 1: Busca dados brutos (Debug)
      const { data: rawData, error: rawError } = await supabase
        .from('user_courses')
        .select('*')
        .eq('user_id', userId);

      // PASSO 2: Query Real com Join
      const { data, error } = await supabase
        .from('user_courses')
        .select('course_id, courses (id, title, description)')
        .eq('user_id', userId);

      if (error) {
        console.error("‚ùå Erro ao buscar cursos:", error);
        throw error;
      }

      console.log("‚úÖ Dados carregados:", data);

      if (!data?.length) {
        container.innerHTML = `<p class="text-gray-500">Nenhum curso encontrado para este usu√°rio.</p>`;
        return;
      }

      // Renderiza√ß√£o dos Cards
      container.innerHTML = '';
      data.forEach(entry => {
        const curso = entry.courses; 
        
        if (!curso) {
            console.warn("‚ö†Ô∏è Curso n√£o encontrado (dados nulos) para ID:", entry.course_id);
            return;
        }

        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl shadow-sm border p-5 hover:shadow-md transition';
        card.innerHTML = `
          <h3 class="text-lg font-semibold text-primary-700 mb-1">${curso.title}</h3>
          <p class="text-sm text-gray-600 mb-3">${curso.description || 'Sem descri√ß√£o dispon√≠vel.'}</p>
          <button
            class="abrir-curso inline-block bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded text-sm font-medium transition cursor-pointer"
            data-id="${curso.id}"
            data-nome="${curso.title}"
          >
            Acessar curso
          </button>
        `;
        container.appendChild(card);
      });
      
      // ---------------------------------------------------------
      // üëá AQUI EST√Å A CORRE√á√ÉO QUE FALTAVA (EVENT DELEGATION) üëá
      // ---------------------------------------------------------
      container.addEventListener('click', (e) => {
        // Procura o bot√£o mais pr√≥ximo do clique (caso clique no √≠cone ou texto dentro dele)
        const botao = e.target.closest('.abrir-curso');
        
        if (!botao) return; // Se clicou fora do bot√£o, n√£o faz nada

        e.preventDefault();

        const courseId = botao.dataset.id;
        const courseTitle = botao.dataset.nome;

        console.log(`üöÄ Clique detectado! Abrindo: ${courseTitle} (ID: ${courseId})`);

        // Verifica se est√° rodando dentro de um iframe (LMS)
        const estaDentroDeIframe = window.self !== window.top;

        if (estaDentroDeIframe) {
          console.log("Modo Iframe detectado. Enviando mensagem...");
          window.parent.postMessage({
            tipo: 'abrirCurso',
            course_id: courseId
          }, '*');
        } else {
          console.log("Modo Janela detectado. Redirecionando...");
          window.location.href = `curso.html?course_id=${courseId}`;
        }
      });
      // ---------------------------------------------------------

    } catch (err) {
      console.error("‚ùå CR√çTICO:", err);
      container.innerHTML = `<p class="text-red-600">Erro: ${err.message}</p>`;
    }
  })();
</script>

</body>
</html>
