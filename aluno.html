<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Aluno</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Carlito&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: 'Carlito', sans-serif;
      background-color: #f9fafb;
      margin: 0;
    }

    header.topo {
      background-color: #0ea5e9;
      color: white;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header.topo h1 {
      font-size: 1.25rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .painel {
      max-width: 880px;
      margin: 2rem auto;
      padding: 0 1.25rem;
    }

    .saudacao {
      margin-bottom: 1.5rem;
    }

    .saudacao h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    .saudacao p {
      margin: 0.4rem 0 0;
      color: #4b5563;
    }

    .card-curso {
      background-color: white;
      border-radius: 10px;
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      transition: transform 0.2s;
    }

    .card-curso:hover {
      transform: translateY(-3px);
    }

    .card-curso h3 {
      font-size: 1.15rem;
      margin-bottom: 0.4rem;
    }

    .card-curso p {
      font-size: 0.95rem;
      margin-bottom: 0.6rem;
      line-height: 1.4;
    }

    .card-curso a {
      font-weight: 500;
    }

    @media (max-width: 600px) {
      header.topo h1 {
        font-size: 1.1rem;
      }

      .saudacao h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Cabe√ßalho -->
  <header class="topo">
    <h1>üéì Academy Tools</h1>
    <span id="user-role">Aluno</span>
  </header>

  <!-- Conte√∫do -->
  <div class="painel">
    <div class="saudacao">
      <h2>Ol√°, <span id="aluno-nome">Estudante</span>!</h2>
      <p>Veja abaixo os cursos dispon√≠veis:</p>
    </div>

    <main id="cursos">
      <p>Carregando cursos...</p>
    </main>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    const params = new URLSearchParams(window.location.search);
    const userId = params.get('user_id');

    if (!userId) {
      document.getElementById('cursos').innerHTML = `<strong>Erro:</strong> ID do aluno n√£o encontrado na URL.`;
      throw new Error('ID do aluno ausente na URL');
    }

    async function carregarAluno() {
      const { data, error } = await supabase
        .from('users')
        .select('name')
        .eq('id', userId)
        .single();

      if (data?.name) {
        document.getElementById('aluno-nome').textContent = data.name;
      }
    }

    async function carregarCursos() {
      const { data, error } = await supabase
        .from('user_courses')
        .select('course_id, courses (id, title, description)')
        .eq('user_id', userId);

      const container = document.getElementById('cursos');

      if (error || !data || data.length === 0) {
        container.innerHTML = `<p>Nenhum curso dispon√≠vel no momento.</p>`;
        return;
      }

      container.innerHTML = '';

      data.forEach(entry => {
        const curso = entry.courses;
        if (!curso) return;

        const card = document.createElement('div');
        card.className = 'card-curso';
        card.innerHTML = `
          <h3>${curso.title}</h3>
          <p>${curso.description || 'Sem descri√ß√£o dispon√≠vel.'}</p>
          <a href="curso.html?user_id=${userId}&course_id=${curso.id}">Acessar curso</a>
        `;
        container.appendChild(card);
      });
    }

    carregarAluno();
    carregarCursos();
  </script>
</body>
</html>
