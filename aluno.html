<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Cursos</title>

  <!-- Tailwind + Supabase -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Outfit', 'sans-serif']
        },
        extend: {
          colors: {
            primary: {
              500: "#3B82F6",
              600: "#2563EB",
              700: "#1D4ED8"
            }
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>

<body class="bg-surface-100 text-gray-800 min-h-screen">

  <!-- Cabe√ßalho -->
  <header class="bg-primary-600 text-white h-14 flex items-center shadow-md">
    <div class="max-w-6xl mx-auto px-4 w-full flex justify-between items-center">
      <h1 class="text-lg font-bold tracking-tight">üéì Academy-Tools</h1>
      <div class="flex items-center gap-3">
        <span id="aluno-nome" class="text-sm bg-primary-700 px-3 py-1 rounded-full font-medium">Carregando...</span>
        <button id="logoutBtn"
                class="bg-white text-primary-700 hover:bg-gray-100 px-3 py-1 text-sm rounded-full font-medium transition flex items-center gap-1">
          <span>‚è™</span> Sair
        </button>
      </div>
    </div>
  </header>

  <!-- Painel principal -->
  <main class="max-w-4xl mx-auto px-4 py-6">
    <h2 class="text-2xl font-semibold mb-1">üëã Ol√°, <span id="aluno-nome-saudacao">Estudante</span>!</h2>
    <p class="text-gray-600 mb-6">Veja abaixo os cursos dispon√≠veis para voc√™:</p>

    <div id="cursos" class="grid gap-4">
      <p class="text-sm text-gray-500">‚è≥ Carregando cursos...</p>
    </div>
  </main>

  <script type="module">
    import { verificarLoginObrigatorio, logout } from './js/auth.js';

    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    (async () => {
      const sessao = await verificarLoginObrigatorio();
      if (!sessao) return;

      const userId = sessao.userId;
      const userName = sessao.userName;

      document.getElementById('aluno-nome').textContent = userName;
      document.getElementById('aluno-nome-saudacao').textContent = userName;

      document.getElementById('logoutBtn')?.addEventListener('click', logout);

      async function carregarCursos() {
        const { data, error } = await supabase
          .from('user_courses')
          .select('course_id, courses (id, title, description)')
          .eq('user_id', userId);

        const container = document.getElementById('cursos');

        if (error || !data?.length) {
          container.innerHTML = `<p class="text-gray-500">Nenhum curso dispon√≠vel no momento.</p>`;
          return;
        }

        container.innerHTML = '';
        data.forEach(entry => {
          const curso = entry.courses;
          const card = document.createElement('div');
          card.className = 'bg-white rounded-xl shadow-sm border p-5 hover:shadow-md transition';
          card.innerHTML = `
            <h3 class="text-lg font-semibold text-primary-700 mb-1">${curso.title}</h3>
            <p class="text-sm text-gray-600 mb-3">${curso.description || 'Sem descri√ß√£o dispon√≠vel.'}</p>
            <a href="curso.html?user_id=${userId}&course_id=${curso.id}" class="inline-block bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded text-sm font-medium transition">
              Acessar curso
            </a>
          `;
          container.appendChild(card);
        });
      }

      carregarCursos();
    })();
  </script>
</body>
</html>
