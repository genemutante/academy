<body class="font-sans bg-gradient-to-br from-surface-50 to-surface-100 text-gray-800 min-h-screen transition-colors duration-300">

  <!-- Conte√∫do principal -->

      </div>

<!-- Coluna principal: Aula -->
<div class="lg:col-span-2">
  <!-- Container do player de v√≠deo -->
  <div class="relative w-full pt-[56.25%] rounded overflow-hidden shadow mb-0" id="videoContainer">

    <div id="videoPlayer" class="absolute inset-0 w-full h-full z-0"></div>

         class="absolute inset-0 z-10 bg-transparent pointer-events-auto cursor-not-allowed"
         title="Intera√ß√£o desabilitada durante o rastreamento">
    </div>
  </div>

  <!-- Controles customizados -->
<div id="controlesCustomizados" class="w-full bg-red-600 text-white text-sm flex justify-between items-center px-4 py-2 rounded-b-md mb-4">
  <div class="flex items-center gap-3">
    <span class="text-white">üéõÔ∏è Controles:</span>

    <button onclick="togglePlayPause()" id="playPauseBtn"
            class="bg-white text-red-600 font-bold text-xs px-2 py-1 rounded hover:bg-gray-200 transition">
      ‚ñ∂Ô∏è
    </button>

    <span>|</span>

    <button onclick="definirVelocidade(1)" class="hover:underline">1x</button>
    <button onclick="definirVelocidade(1.5)" class="hover:underline">1.5x</button>
    <button onclick="definirVelocidade(2)" class="hover:underline">2x</button>
  </div>

  <div id="infoControle" class="text-xs text-white/80 italic">
    Intera√ß√£o desabilitada durante o rastreamento
  </div>
</div>



  

  <!-- Detalhes da aula -->
  <div class="flex flex-wrap items-center justify-between mb-3 gap-2">
    <h3 id="tituloAula" class="text-lg font-semibold">T√≠tulo da Aula</h3>
    <button id="btnQuiz" disabled class="bg-gray-300 text-gray-500 px-4 py-2 rounded text-sm cursor-not-allowed">
      Fazer Avalia√ß√£o da Aula
    </button>
  </div>

  <p class="text-xs text-gray-500">‚öôÔ∏è Progresso salvo automaticamente durante a reprodu√ß√£o</p>

  <div class="mt-3 space-y-1">
    <p id="progressoTexto" class="text-sm text-gray-700 flex items-center gap-2">
      ‚è± <span id="indicadorNumerico" class="text-blue-700 font-semibold animate-pulse"></span>
    </p>
    <p id="mensagemAluno" class="text-sm text-blue-700"></p>
    <p id="recomecarSugestao" class="text-sm text-blue-600 underline cursor-pointer hover:text-blue-800 transition"></p>
  </div>
</div>


      
    </div>
  </main>

  <!-- Painel de Narrativa -->

    <div class="flex justify-between items-center mb-3">
      <div class="text-green-400 font-bold">üìú Narrativa da Execu√ß√£o</div>
      <button onclick="document.getElementById('painelNarrativo').classList.add('hidden')" class="text-xs text-gray-400 hover:text-red-400 transition">‚úñ Fechar</button>
    </div>
    <div class="mb-2 flex gap-2 flex-wrap">
      <button id="btnAtivarNarra" onclick="ativarNarracao()" class="text-xs text-gray-300 hover:text-white mb-3">‚ñ∂Ô∏è Reativar Narra√ß√£o</button>
      <button id="btnPausarNarra" onclick="pausarNarracao()" class="text-xs text-gray-300 hover:text-white mb-3 ml-3 hidden">‚èπÔ∏è Pausar Narra√ß√£o</button>
      <button onclick="exportarNarrativa()" class="text-xs text-gray-300 hover:text-white mb-3 ml-3">üìÑ Exportar Narrativa</button>
    </div>
    <ul id="narrativaLog" class="space-y-2"></ul>
  </div>

  <!-- Bot√£o flutuante para reabrir o painel -->

    üìú Ver Execu√ß√£o
  </button>

  <!-- Bootstrap principal com todos os m√≥dulos JS importados -->
  <script type="module" src="./js/bootstrap.js"></script>


<script>
  window.definirVelocidade = function (fator) {
    if (window.player && typeof window.player.setPlaybackRate === 'function') {
      window.player.setPlaybackRate(fator);
      const span = document.getElementById("infoControle");
      if (span) span.textContent = `üîÅ Velocidade ajustada para ${fator}x`;
    } else {
      alert("‚ö†Ô∏è Player n√£o est√° pronto.");
    }
  };

  window.togglePlayPause = function () {
    if (!window.player || typeof window.player.getPlayerState !== 'function') return;

    const estado = window.player.getPlayerState(); // 1 = playing, 2 = paused
    const botao = document.getElementById("playPauseBtn");

    if (estado === 1) {
      window.player.pauseVideo();
      botao.textContent = "‚ñ∂Ô∏è";
      document.getElementById("infoControle").textContent = "‚è∏Ô∏è V√≠deo pausado manualmente.";
    } else {
      window.player.playVideo();
      botao.textContent = "‚è∏Ô∏è";
      document.getElementById("infoControle").textContent = "‚ñ∂Ô∏è V√≠deo em reprodu√ß√£o.";
    }
  };
</script>
