<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Importar Alunos</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 p-8">
  <div id="app" class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">ðŸ“¥ Importar Alunos via CSV</h1>

    <input type="file" accept=".csv" @change="handleFile" class="mb-6">

    <div v-if="alunos.length">
      <h2 class="text-xl font-semibold mb-2">ðŸ‘€ PrÃ©-visualizaÃ§Ã£o:</h2>
      <table class="table-auto w-full text-left border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-2 py-1" v-for="col in colunas" :key="col">{{ col }}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(aluno, idx) in alunos" :key="idx" class="border-t">
            <td class="px-2 py-1" v-for="col in colunas">{{ aluno[col] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const alunos = ref([]);
        const colunas = ref([]);

        function handleFile(event) {
          const file = event.target.files[0];
          if (!file) return;

          Papa.parse(file, {
            header: true,
            skipEmptyLines: true,
            complete(results) {
              alunos.value = results.data;
              colunas.value = results.meta.fields;
              console.log('Importado:', alunos.value);
            }
          });
        }

        return { alunos, colunas, handleFile };
      }
    }).mount('#app');
  </script>
</body>
</html>
