<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Importar Alunos</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    body { max-width: 900px; margin: 2rem auto; }
    table { font-size: 0.95rem; }
    th { background-color: #f2f2f2; }
    .preview { margin-top: 2rem; }
    .actions { margin-top: 2rem; display: flex; gap: 1rem; }
  </style>
</head>
<body>
  <div id="app">
    <h1>üì• Importar Alunos via Planilha</h1>
    <p>Importe um arquivo `.xlsx` ou `.csv` com as colunas: Nome, N√∫mero, S√©rie / Departamento, Escola / Empresa, E-mail.</p>

    <input type="file" @change="handleFile" accept=".csv,.xlsx" />

    <div class="actions" v-if="alunos.length">
      <button @click="salvarNoSupabase">‚úÖ Salvar no Supabase</button>
      <a :href="modeloURL" download class="contrast">üìÑ Baixar Modelo Excel</a>
    </div>

    <div class="preview" v-if="alunos.length">
      <h3>üëÄ Pr√©-visualiza√ß√£o:</h3>
      <table>
        <thead>
          <tr>
            <th v-for="(v, k) in alunos[0]" :key="k">{{ k }}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(aluno, i) in alunos" :key="i">
            <td v-for="(valor, chave) in aluno" :key="chave">{{ valor }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <p v-if="mensagem">{{ mensagem }}</p>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );
    const app = Vue.createApp({
      data() {
        return {
          alunos: [],
          mensagem: '',
          modeloURL: 'https://academy-tools.netlify.app/modelo-alunos.xlsx'
        };
      },
      methods: {
        handleFile(event) {
          const file = event.target.files[0];
          const reader = new FileReader();
          reader.onload = (e) => {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            this.alunos = XLSX.utils.sheet_to_json(sheet);
          };
          reader.readAsArrayBuffer(file);
        },
        async salvarNoSupabase() {
          if (!this.alunos.length) return;

          const { error } = await supabase.from('users').insert(this.alunos);
          if (error) {
            this.mensagem = `‚ùå Erro ao salvar: ${error.message}`;
          } else {
            this.mensagem = '‚úÖ Alunos salvos com sucesso!';
            this.alunos = [];
          }
        }
      }
    });

    app.mount('#app');

    function createClient(url, key) {
      return supabase.createClient(url, key);
    }
  </script>
</body>
</html>
