

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avalia√ß√£o da Aula</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    .option-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid transparent; cursor: pointer; }
    .option-card.selected { background: #2563EB !important; color: white !important; border-color: #1D4ED8; }
    #loading-overlay { background: #ffffff; z-index: 100; position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; }
  </style>
</head>

<body class="bg-slate-50 dark:bg-slate-950 min-h-screen flex items-center justify-center p-4">

  <div id="loading-overlay">
    <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
    <p class="font-bold text-slate-600">Carregando Avalia√ß√£o...</p>
  </div>

  <div class="w-full max-w-2xl">
    <div id="quiz-container" class="hidden">
      
      <div class="mb-8">
        <div class="flex justify-between items-end mb-4">
          <h1 class="text-2xl font-bold tracking-tight">Avalia√ß√£o da Aula</h1>
          <div class="text-right font-mono">
            <span id="step-counter" class="text-2xl font-black text-blue-600">01</span>
            <span id="total-steps" class="text-slate-400">/ 00</span>
          </div>
        </div>
        <div class="h-2 w-full bg-slate-200 dark:bg-slate-800 rounded-full">
          <div id="progress-bar" class="h-full bg-blue-600 rounded-full transition-all duration-500" style="width: 0%"></div>
        </div>
      </div>

      <div class="bg-white dark:bg-slate-900 rounded-[2rem] p-8 shadow-2xl border border-slate-100 dark:border-slate-800 flex flex-col min-h-[450px]">
        <div id="step-content" class="flex-grow">
          <h2 id="question-text" class="text-xl font-bold mb-8 leading-tight text-slate-800 dark:text-slate-100">...</h2>
          <div id="options-container" class="grid gap-3"></div>
        </div>

        <div class="flex items-center justify-between mt-8 pt-6 border-t border-slate-50 dark:border-slate-800">
          <button id="btn-back" class="font-bold text-slate-400 hover:text-blue-600 invisible">Voltar</button>
          <button id="btn-next" class="bg-blue-600 text-white px-10 py-3 rounded-xl font-bold shadow-lg disabled:opacity-50" disabled>Pr√≥xima</button>
        </div>
      </div>
    </div>
  </div>

    <script
    // --- CONFIGURA√á√ÉO SUPABASE ---
    const SUPABASE_URL = 'https://hiigckoowkrpewlybfef.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhpaWdja29vd2tycGV3bHliZmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTc3NzIsImV4cCI6MjA4MzI5Mzc3Mn0.b5Uf3GXkE_jOVE0J1h3ssWdldiFjm6qQ1yUZr_Mu3Oo';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let questions = [];
    let currentStep = 0;
    let userAnswers = {};
    let currentQuizId = null; // Guardar√° o ID do Quiz (context_id)
    const startTime = Date.now();

    const params = new URLSearchParams(window.location.search);
    const lessonId = params.get('lesson_id');
    const userId = params.get('user_id');

    async function init() {
      if (!lessonId || lessonId === "false") {
        showError("ID da Aula n√£o identificado.");
        return;
      }

      try {
        // 1. Localizar o Quiz vinculado √† aula (lesson_id)
        const { data: quizData, error: quizError } = await _supabase
          .from('quizzes')
          .select('id')
          .eq('context_id', lessonId)
          .single();

        if (quizError || !quizData) throw new Error("Quiz n√£o encontrado para esta aula.");
        
        currentQuizId = quizData.id;

        // 2. Carregar perguntas e op√ß√µes
        const { data, error } = await _supabase
          .from('questions')
          .select(`id, text, options(id, text, is_correct)`)
          .eq('quiz_id', currentQuizId);

        if (error) throw error;
        if (!data.length) throw new Error("Este quiz n√£o tem perguntas.");

        // 3. Mapear para o formato do app
        questions = data.map(q => ({
          id: q.id,
          question_text: q.text,
          options: q.options,
          correct_option_id: q.options.find(o => o.is_correct)?.id
        }));

        document.getElementById('total-steps').textContent = `/ ${String(questions.length).padStart(2, '0')}`;
        render();
        
        document.getElementById('loading-overlay').style.display = 'none';
        document.getElementById('quiz-container').classList.remove('hidden');

      } catch (err) {
        showError(err.message);
      }
    }

    function render() {
      const q = questions[currentStep];
      document.getElementById('question-text').textContent = q.question_text;
      document.getElementById('step-counter').textContent = String(currentStep + 1).padStart(2, '0');
      document.getElementById('progress-bar').style.width = `${((currentStep + 1) / questions.length) * 100}%`;

      const container = document.getElementById('options-container');
      container.innerHTML = '';

      q.options.forEach(opt => {
        const btn = document.createElement('div');
        btn.className = `option-card p-4 rounded-xl bg-slate-50 dark:bg-slate-800/50 border-2 ${userAnswers[currentStep] === opt.id ? 'selected' : 'border-transparent'}`;
        btn.textContent = opt.text;
        btn.onclick = () => { userAnswers[currentStep] = opt.id; render(); };
        container.appendChild(btn);
      });

      document.getElementById('btn-back').style.visibility = currentStep === 0 ? 'hidden' : 'visible';
      const btnNext = document.getElementById('btn-next');
      btnNext.disabled = !userAnswers[currentStep];
      btnNext.textContent = currentStep === questions.length - 1 ? 'Finalizar' : 'Pr√≥xima';
    }

    async function handleFinish() {
      const btnNext = document.getElementById('btn-next');
      btnNext.disabled = true;
      btnNext.textContent = "Gravando...";

      const acertos = questions.reduce((acc, q, idx) => acc + (userAnswers[idx] === q.correct_option_id ? 1 : 0), 0);
      const scoreFinal = Math.round((acertos / questions.length) * 100);
      const duracao = Math.floor((Date.now() - startTime) / 1000);

      try {
        // GRAVA√á√ÉO COMPAT√çVEL COM SUA TABELA SQL
        const { error } = await _supabase.from('user_quiz_results').insert({
          user_id: userId,
          lesson_id: lessonId,      // O ID da aula (essencial)
          quiz_id: currentQuizId,   // O ID do quiz (essencial para a fkey)
          score: scoreFinal,
          total: questions.length,
          answers: userAnswers,     // Objeto JSON com as respostas
          duracao_em_segundos: duracao,
          submitted_at: new Date().toISOString()
        });

        if (error) throw error;

        document.getElementById('step-content').innerHTML = `
          <div class="text-center py-10">
            <div class="text-5xl mb-4">üéØ</div>
            <h2 class="text-3xl font-bold mb-2">Resultado: ${scoreFinal}%</h2>
            <p class="text-slate-500">Avalia√ß√£o da aula gravada com sucesso!</p>
          </div>
        `;
        
        setTimeout(() => {
          window.parent.postMessage({ type: 'QUIZ_COMPLETE', lessonId, score: scoreFinal }, '*');
        }, 2000);

      } catch (err) {
        alert("Erro ao gravar: " + err.message);
        btnNext.disabled = false;
      }
    }

    document.getElementById('btn-next').onclick = () => {
      if (currentStep < questions.length - 1) { currentStep++; render(); }
      else { handleFinish(); }
    };

    document.getElementById('btn-back').onclick = () => { if (currentStep > 0) { currentStep--; render(); }};

    function showError(msg) {
      document.getElementById('loading-overlay').innerHTML = `<p class="text-red-500 font-bold">${msg}</p>`;
    }

    init();
  </script>
</body>
</html>
