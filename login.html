<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üéì Login | Academy</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 2rem;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 300px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #mensagem {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>
  <h1>üéì Acesso ao Sistema</h1>
  <input type="email" id="email" placeholder="Seu e-mail" />
  <button onclick="login()">Entrar</button>
  <div id="mensagem"></div>

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const mensagem = document.getElementById("mensagem");
      mensagem.textContent = "";

      if (!email) {
        mensagem.textContent = "Digite seu e-mail.";
        return;
      }

      try {
        const res = await fetch("/.netlify/functions/get-user-by-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();

        if (data.error) {
          mensagem.textContent = "Usu√°rio n√£o encontrado.";
          return;
        }

        if (data.role === "student") {
          window.location.href = `aluno.html?user_id=${data.id}`;
        } else if (data.role === "admin") {
          window.location.href = `admin.html?user_id=${data.id}`;
        } else {
          mensagem.textContent = "Fun√ß√£o de usu√°rio n√£o reconhecida.";
        }

      } catch (err) {
        mensagem.textContent = "Erro na requisi√ß√£o. Verifique a conex√£o.";
      }
    }
  </script>
</body>
</html>
