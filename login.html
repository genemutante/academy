<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acesso à Plataforma</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Carlito', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>

  <!-- FAVICON / ÍCONES -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <div class="container">
    <h1>🔑 Acesso à Plataforma</h1>
    <p>Digite o código de acesso fornecido pelo professor para entrar.</p>
    <input type="text" id="codigo" placeholder="Ex: RA7XQ2" />
    <button onclick="entrar()">Entrar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    async function entrar() {
      const codigo = document.getElementById('codigo').value.trim();

      if (!codigo) {
        alert('Por favor, digite o código de acesso.');
        return;
      }

      const { data: user, error } = await supabase
        .from('users')
        .select('id, name')
        .eq('codigo_acesso', codigo)
        .single();

      if (error || !user) {
        alert('Código inválido. Verifique com seu professor.');
        return;
      }

      window.location.href = `/aluno.html?id=${user.id}`;
    }
  </script>
</body>
</html>
