<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login por C贸digo de Acesso</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
</head>
<body class="container">

  <main style="margin-top: 5rem; max-width: 400px; margin-inline: auto;">
    <h2> Acesso  Plataforma</h2>
    <p>Digite seu c贸digo de acesso fornecido pelo professor:</p>

    <input type="text" id="codigo" placeholder="Ex: AR1X92" />
    <button id="btnEntrar">Entrar</button>
    <p id="msg" style="margin-top: 1rem;"></p>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    document.getElementById('btnEntrar').addEventListener('click', async () => {
      const codigo = document.getElementById('codigo').value.trim().toUpperCase();
      const msg = document.getElementById('msg');
      msg.textContent = '';
      msg.style.color = 'inherit';

      if (!codigo) {
        msg.textContent = 'Por favor, informe seu c贸digo de acesso.';
        msg.style.color = 'red';
        return;
      }

      const { data, error } = await supabase
        .from('users')
        .select('id, role')
        .eq('codigo_acesso', codigo)
        .maybeSingle();

      if (error || !data) {
        msg.textContent = 'C贸digo n茫o encontrado. Verifique com seu professor.';
        msg.style.color = 'red';
        return;
      }

      msg.textContent = 'Acesso liberado! Redirecionando...';
      msg.style.color = 'green';

      const destino =
        data.role === 'admin' ? 'admin.html' :
        data.role === 'teacher' ? 'professor.html' :
        'aluno.html';

      setTimeout(() => {
        window.location.href = `${destino}?user_id=${data.id}`;
      }, 1000);
    });
  </script>
</body>
</html>
