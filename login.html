<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login do Aluno</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
</head>
<body class="container">
  <main style="margin-top: 4rem; max-width: 400px; margin-inline: auto;">
    <h2>üîê Acesso do Aluno</h2>
    <p>Informe seu c√≥digo de acesso:</p>
    <input type="text" id="codigo" placeholder="Ex: AR1X92" />
    <button id="btnEntrar">Entrar</button>
    <p id="msg" style="color: red;"></p>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    document.getElementById('btnEntrar').addEventListener('click', async () => {
      const codigo = document.getElementById('codigo').value.trim();
      const msg = document.getElementById('msg');

      if (!codigo) {
        msg.textContent = 'Por favor, informe seu c√≥digo de acesso.';
        return;
      }

      const { data, error } = await supabase
        .from('users')
        .select('id')
        .eq('codigo_acesso', codigo)
        .single();

      if (error || !data) {
        msg.textContent = 'C√≥digo n√£o encontrado. Verifique com seu professor.';
        return;
      }

      window.location.href = `aluno.html?user_id=${data.id}`;
    });
  </script>
</body>
</html>
