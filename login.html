<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Plataforma Educacional</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Carlito&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Carlito', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>🔑 Acesso à Plataforma</h1>
    <p>Digite o código de acesso fornecido pelo professor para entrar.</p>
    <input type="text" id="codigo" placeholder="Ex: RA7XQ2" />
    <button onclick="login()">Entrar</button>
    <div id="mensagem" class="message"></div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://bkueljjvhijojzcyodvk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdWVsamp2aGlqb2p6Y3lvZHZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MzUwNTQ4OSwiZXhwIjoyMDU5MDgxNDg5fQ.o-G5KmxoyfQjeNM5e7rbgxpryOHYC9k1OIo9fYzyeYE'
    );

    async function login() {
      const codigo = document.getElementById('codigo').value.trim().toUpperCase();
      const msg = document.getElementById('mensagem');
      msg.textContent = '';
      msg.className = 'message';

      if (!codigo || codigo.length < 4) {
        msg.textContent = 'Por favor, insira um código válido.';
        msg.classList.add('error');
        return;
      }

      const { data, error } = await supabase
        .from('users')
        .select('id, role')
        .eq('codigo_acesso', codigo)
        .maybeSingle();

      if (error || !data) {
        msg.textContent = 'Código inválido. Verifique com seu professor.';
        msg.classList.add('error');
        return;
      }

      msg.textContent = 'Acesso liberado! Redirecionando...';
      msg.classList.add('success');

      // Redireciona conforme o papel (role)
      const destino = data.role === 'admin'
        ? 'admin.html'
        : data.role === 'teacher'
        ? 'professor.html'
        : 'aluno.html';

      setTimeout(() => {
        window.location.href = `${destino}?id=${data.id}`;
      }, 1200);
    }
  </script>
</body>
</html>
