<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acesso  Plataforma</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Carlito&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Carlito', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #login {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    main {
      background-color: white;
      padding: 2rem 1.5rem;
      border-radius: 14px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .logo {
      font-size: 36px;
      margin-bottom: 0.75rem;
    }

    h2 {
      font-size: 20px;
      margin: 0 0 0.5rem;
      color: #1f2937;
    }

    p {
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 1.25rem;
    }

    .compacto {
      all: unset;
      font-family: 'Carlito', sans-serif;
      font-size: 14px;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      display: inline-block;
      text-align: center;
      margin: 0.25rem auto;
    }

    input.compacto {
      background-color: white;
      border: 1px solid #ccc;
      width: 160px;
      height: 36px;
      color: #111;
      display: block;
    }

    button.compacto {
      background-color: #0284c7;
      color: white;
      border: none;
      cursor: pointer;
      display: block;
    }

    button.compacto:hover {
      background-color: #0369a1;
    }

    #msg {
      font-size: 13px;
      margin-top: 1rem;
    }

    main.sucesso {
      border: 2px solid #22c55e;
      box-shadow: 0 0 0 3px #bbf7d0;
    }

    #appFrame {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

<div id="login">
  <main>
    <div class="logo">游꿉</div>
    <h2>Acesso  Plataforma</h2>
    <p>Digite seu c칩digo de acesso fornecido pelo professor:</p>

    <input type="text" id="codigo" class="compacto" placeholder="Ex: AR1X92" />
    <button id="btnEntrar" class="compacto">Entrar</button>
    <p id="msg"></p>
  </main>
</div>

<iframe id="appFrame" src=""></iframe>

<script type="module">
  import { salvarSessao } from './js/bootstrap.js';

  const supabase = window.supabase;
  const btnEntrar = document.getElementById('btnEntrar');
  const msg = document.getElementById('msg');
  const iframe = document.getElementById('appFrame');
  const loginDiv = document.getElementById('login');

  btnEntrar.addEventListener('click', async () => {
    const codigo = document.getElementById('codigo').value.trim().toUpperCase();
    msg.textContent = '';
    msg.style.color = '#4b5563';

    if (!codigo || codigo.length < 4) {
      msg.textContent = 'Por favor, informe um c칩digo v치lido.';
      msg.style.color = 'red';
      return;
    }

    const { data, error } = await supabase
      .from('users')
      .select('id, name, role')
      .eq('codigo_acesso', codigo)
      .maybeSingle();

    if (error || !data) {
      msg.textContent = 'C칩digo n칚o encontrado.';
      msg.style.color = 'red';
      return;
    }

    const user = { id: data.id, name: data.name, role: data.role };

    salvarSessao(user);
    msg.textContent = 'Acesso liberado! Carregando...';
    msg.style.color = 'green';
    document.querySelector('main').classList.add('sucesso');

    // Oculta login e mostra o iframe
    loginDiv.style.display = 'none';
    iframe.style.display = 'block';

    // Define p치gina inicial no iframe
    const paginaInicial = user.role === 'admin'
      ? 'admin.html'
      : user.role === 'teacher'
        ? 'professor.html'
        : 'aluno.html';

    iframe.src = paginaInicial;

    // Aguarda carregamento e envia dados da sess칚o
    iframe.onload = () => {
      iframe.contentWindow.postMessage({ tipo: 'sessao', dados: user }, '*');
    };
  });

  // Caso o iframe pe칞a redirecionamento interno (ex: curso.html)
  window.addEventListener('message', (event) => {
    if (event?.data?.tipo === 'abrirCurso' && event.data.course_id) {
      const user = JSON.parse(localStorage.getItem('sessaoAcademy'));
      iframe.src = 'curso.html';
      iframe.onload = () => {
        iframe.contentWindow.postMessage({ tipo: 'curso', dados: { user, courseId: event.data.course_id } }, '*');
      };
    }
  });
</script>

</body>
</html>
