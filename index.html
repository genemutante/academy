<head>

  <style>
    body {
      font-family: 'Carlito', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    main {
      background-color: white;
      padding: 2rem 1.5rem;
      border-radius: 14px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .logo {
      font-size: 36px;
      margin-bottom: 0.75rem;
    }

    h2 {
      font-size: 20px;
      margin: 0 0 0.5rem;
      color: #1f2937;
    }

    p {
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 1.25rem;
    }

    /* Estilos personalizados que ignoram o Pico */
    .compacto {
      all: unset;
      font-family: 'Carlito', sans-serif;
      font-size: 14px;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      display: inline-block;
      text-align: center;
      margin: 0.25rem auto;
    }

    input.compacto {
      background-color: white;
      border: 1px solid #ccc;
      width: 160px;
      height: 36px;
      color: #111;
      display: block;
    }

    button.compacto {
      background-color: #0284c7;
      color: white;
      border: none;
      cursor: pointer;
      display: block;
    }

    button.compacto:hover {
      background-color: #0369a1;
    }

    #msg {
      font-size: 13px;
      margin-top: 1rem;
    }

main.sucesso {
  border: 2px solid #22c55e; /* verde-500 */
  box-shadow: 0 0 0 3px #bbf7d0; /* sombra verde clara */
}

    
  </style>
</head>
<body>
  <main>
    <div class="logo">ðŸŽ“</div>
    <h2>Acesso Ã  Plataforma</h2>
    <p>Digite seu cÃ³digo de acesso fornecido pelo professor:</p>

    <input type="text" id="codigo" class="compacto" placeholder="Ex: AR1X92" />
    <button id="btnEntrar" class="compacto">Entrar</button>
    <p id="msg"></p>
  </main>

  
<script type="module">


import { salvarSessao } from './js/bootstrap.js';

const supabase = window.supabase;


document.getElementById('btnEntrar').addEventListener('click', async () => {
  const codigo = document.getElementById('codigo').value.trim().toUpperCase();
  const msg = document.getElementById('msg');
  msg.textContent = '';
  msg.style.color = '#4b5563';

  if (!codigo || codigo.length < 4) {
    msg.textContent = 'Por favor, informe um cÃ³digo vÃ¡lido.';
    msg.style.color = 'red';
    return;
  }

  const { data, error } = await supabase
    .from('users')
    .select('id, name, role')
    .eq('codigo_acesso', codigo)
    .maybeSingle();

  if (error || !data) {
    msg.textContent = 'CÃ³digo nÃ£o encontrado.';
    msg.style.color = 'red';
    return;
  }

  // Salva no localStorage
  salvarSessao({ id: data.id, name: data.name });

  msg.textContent = 'Acesso liberado! Redirecionando...';
  msg.style.color = 'green';
  document.querySelector('main').classList.add('sucesso');

  const destino =
    data.role === 'admin' ? 'admin.html' :
    data.role === 'teacher' ? 'professor.html' :
    'aluno.html';

  setTimeout(() => {
    window.location.href = `${destino}?user_id=${data.id}`;
  }, 1000);
});


  
</script>

</body>
</html>
